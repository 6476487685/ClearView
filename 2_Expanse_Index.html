<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Manager — Expense Dashboard</title>
  <link rel="stylesheet" href="2_Expanse_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="left">
      <button class="black" onclick="window.location.href='index.html'">← Back to Main Dashboard</button>
    </div>
    <div class="title">Transaction Manager — Expense Dashboard</div>
    <div class="right">
      <label class="theme-switch"><input type="checkbox" id="themeSwitch"><span class="slider"></span></label>
      <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none;">
      <button class="excel" id="btnImportExcel" onclick="document.getElementById('excelFileInput').click();">📥 Load From Excel</button>
      <button class="danger" id="btnClearData" style="background:#ea4335;color:white;">🗑️ Clear Data</button>
      <button class="pdf" id="btnPDF">📘 Export PDF</button>
      <button class="excel" id="btnExcel">📗 Export Excel</button>
      <button class="primary" id="btnAdd">➕ Add Expense</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Account Tag</div>
        <div>Holder</div>
        <div>Status</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fHolder"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <option>Paid</option>
          <option>Unpaid</option>
          <option>Pending</option>
          <option>Cancelled</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">🧹 Clear All</button>
      </div>
    </section>

    <section class="table-card">
      <table id="expenseTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Description</th>
            <th class="resizable">Category</th>
            <th class="resizable">Account Tag</th>
            <th class="resizable">Currency</th>
            <th class="resizable">Amount Due</th>
            <th class="resizable">Due Date</th>
            <th class="resizable">Paid From</th>
            <th class="resizable">Amount Paid</th>
            <th class="resizable">Paid Date</th>
            <th class="resizable">Mode</th>
            <th class="resizable">Txn Status</th>
            <th class="resizable">Holder</th>
            <th class="resizable">Frequency</th>
            <th class="resizable">Ac Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Expense</h3>
      <form id="expenseForm">
        <div class="row-full">
          <label>Description</label>
          <input type="text" id="Expense_Description" required>
        </div>

        <!-- Line 1: Category, Currency, Account Tag, Holder -->
        <div class="row4">
          <div><label>Category</label><select id="Expense_Category"></select></div>
          <div><label>Currency</label><select id="Expense_Currency"></select></div>
          <div><label>Account Tag</label><select id="Expense_Tag"></select></div>
          <div><label>Holder</label><select id="Expense_Holder"></select></div>
        </div>

        <!-- Line 2: Amount Due, Due Date, Paid From, Amount Paid -->
        <div class="row4">
          <div><label>Amount Due</label><input type="text" id="Expense_Amount_Due" placeholder="0.00" pattern="[0-9]+(\.[0-9]{1,2})?" title="Enter amount due"></div>
          <div><label>Due Date</label><input type="date" id="Expense_Due_Date"></div>
          <div><label>Paid From</label><select id="Expense_Paid_From"></select></div>
          <div><label>Amount Paid</label><input type="text" id="Expense_Amount_Paid" placeholder="0.00" pattern="[0-9]+(\.[0-9]{1,2})?" title="Enter amount paid"></div>
        </div>

        <!-- Line 2b: Paid Date and Mode -->
        <div class="row3">
          <div><label>Paid Date</label><input type="date" id="Expense_Paid_Date"></div>
          <div><label>Mode</label><select id="Expense_Mode"></select></div>
          <div></div>
        </div>

        <!-- Line 3: Frequency, Account Status, Transaction Status -->
        <div class="row3">
          <div><label>Frequency</label><select id="Expense_Frequency"></select></div>
          <div><label>Account Status</label>
            <select id="Expense_Account_Status">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>
          <div><label>Transaction Status</label>
            <select id="Expense_Txn_Status">
              <option>Paid</option>
              <option>Unpaid</option>
              <option>Pending</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="2_Expanse_Main.js"></script>
</body>
</html>
