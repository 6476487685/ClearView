<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearView — Project Documents Manager</title>
  <link rel="stylesheet" href="6_Manage_Project_Docs_Style.css">
  <link rel="stylesheet" href="assets/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-title">Document Manager — Project Documents</h1>
      <div class="header-left-actions">
        <button class="black" onclick="window.location.href='index.html'">← Back to Main Dashboard</button>
      </div>
    </div>
    <div class="header-right">
      <button id="loadFilesBtn" class="header-btn load-btn" title="Load files from Documents folder">
        <i class="fas fa-folder-open"></i>
        <span>Load Files</span>
      </button>
      <button id="downloadAllBtn" class="header-btn download-btn" title="Download all documents to Backup folder">
        <img src="assets/icons/download-all.png" alt="Download All" style="width: 18px; height: 18px;">
        <span>Download All</span>
      </button>
      <button id="clearAllBtn" class="header-btn clear-btn" title="Clear all documents from list">
        <i class="fas fa-trash-alt"></i>
        <span>Clear All</span>
      </button>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon"><img src="assets/icons/Drag-and-Drop.png" alt="Drag and Drop" style="width: 36px; height: 36px;"></div>
        <p class="upload-text">Drag & drop files here or click to browse</p>
        <p class="upload-subtext">Supports: PDF, DOC, DOCX, XLS, XLSX, TXT, Images</p>
        <button class="upload-btn" id="uploadBtn">Choose Files</button>
        <input type="file" id="docUpload" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.gif">
      </div>
    </section>
    
    <section class="path-display">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;">
        <p class="path-text" style="margin:0;">
          <i class="fas fa-folder-open"></i> Project Documents Path: 
          <strong id="documentsPathDisplay">Not Set</strong>
        </p>
        <h5 style="margin:0;font-size:14px;font-weight:600;color:var(--text-primary);"><i class="fas fa-files"></i> Your Documents <span class="doc-stats" id="docStats">(0)</span></h5>
      </div>
    </section>
    
    <section class="documents-section">
      <div class="table-container">
        <table class="table docs-table" width="100%">
          <thead>
            <tr>
              <th><i class="fas fa-file"></i> Name</th>
              <th><i class="fas fa-folder"></i> Type</th>
              <th><i class="fas fa-weight-hanging"></i> Size</th>
              <th><i class="fas fa-calendar-plus"></i> Added</th>
              <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
          </thead>
          <tbody id="docsTbody">
            <tr class="empty-state">
              <td colspan="5" class="empty-message">
                <div class="empty-icon"><i class="fas fa-folder-open"></i></div>
                <p>No documents yet. Upload your first document above!</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="6_Manage_Project_Docs_Main.js"></script>
  <script>
    // Close dropdown when clicking outside (if needed in future)
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    });
  </script>
</body>
</html>
