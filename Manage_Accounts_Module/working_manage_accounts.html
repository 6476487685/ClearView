<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Manage Accounts</title>
    <link rel="stylesheet" href="../assets/font-awesome.min.css">
    <style>
        :root {
            --header-bg: linear-gradient(135deg, #343a40 0%, #495057 100%);
            --sidebar-bg: #f8f9fa;
            --content-bg: #ffffff;
            --primary-bg: #f1f5f9;
            --text-body: #1e293b;
            --text-muted: #6c757d;
            --divider: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }

        body.dark {
            --header-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --sidebar-bg: #1e293b;
            --content-bg: #0f172a;
            --primary-bg: #0f172a;
            --text-body: #f1f5f9;
            --text-muted: #94a3b8;
            --divider: #334155;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-body);
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh;
            background: var(--content-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: var(--shadow);
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .main-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .category {
            padding: 12px 15px;
            margin: 5px 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-body);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .category.active {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .file-count {
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.6);
        }

        .content {
            flex: 1;
            display: flex;
        }

        .file-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
        }

        .file-list-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .current-folder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 24px;
            border-radius: 16px;
            font-weight: 600;
            flex: 1;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .file-table th {
            background: var(--primary-bg);
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text-body);
            border-bottom: 2px solid var(--divider);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--divider);
            vertical-align: middle;
            color: var(--text-body);
        }

        .file-table tr:hover {
            background: var(--primary-bg);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .file-table tr:last-child td {
            border-bottom: none;
        }

        .file-table {
            table-layout: fixed;
            width: 100%;
        }

        .file-table th:nth-child(1),
        .file-table td:nth-child(1) {
            width: 200px;
            font-size: 13px;
            word-wrap: break-word;
            white-space: normal;
            vertical-align: top;
            padding: 12px 8px;
        }

        .file-table th:nth-child(2),
        .file-table td:nth-child(2) {
            width: 80px;
            text-align: center;
        }

        .file-table th:nth-child(3),
        .file-table td:nth-child(3) {
            width: 200px;
        }

        .file-actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }

        .file-actions .btn-small {
            padding: 4px 8px;
            font-size: 11px;
            white-space: nowrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }

        .preview-panel {
            width: 400px;
            background: var(--primary-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-body);
            margin: 0;
        }

        .preview-toolbar {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .preview-content {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            box-shadow: var(--shadow);
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        .setup-message {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            margin: 20px;
            box-shadow: var(--shadow);
        }

        .setup-message h3 {
            color: var(--text-body);
            margin-bottom: 15px;
        }

        .setup-message p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Working Manage Accounts</h2>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="selectFolder()">
                    <i class="fas fa-folder-open"></i> Select Folder
                </button>
                <button class="btn btn-secondary" onclick="returnToMainMenu()">
                    <i class="fas fa-arrow-left"></i> Return to Main Menu
                </button>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <div id="categoriesList">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <div class="main-content">
                <div class="content">
                    <div class="file-list">
                        <div class="file-list-header">
                            <div id="currentFolder" class="current-folder">
                                No folder selected
                            </div>
                        </div>
                        
                        <div class="file-list-content">
                            <div id="fileListContainer">
                                <div class="setup-message">
                                    <h3>üìÅ Select Your Folder</h3>
                                    <p>Click "Select Folder" to choose the folder containing your files.</p>
                                    <p>This will load all files and folders for preview and management.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="preview-panel">
                        <div class="preview-header">
                            <div class="preview-title">Preview</div>
                            <div class="preview-toolbar">
                                <button id="btnDownload" class="btn btn-success btn-small" style="display: none;">
                                    Download
                                </button>
                                <button id="btnPrint" class="btn btn-warning btn-small" style="display: none;">
                                    Print
                                </button>
                            </div>
                        </div>
                        <div id="previewContent" class="preview-content">
                            <div style="text-align: center; color: var(--text-muted); padding: 40px;">
                                <i class="fas fa-file" style="font-size: 48px; margin-bottom: 20px; color: var(--text-muted);"></i>
                                <p>Select a file to preview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let directoryHandle = null;
        let allFiles = [];
        let currentFiles = [];
        let currentCategory = 'All';

        // Initialize on page load
        window.onload = function() {
            applyTheme();
            loadSavedFolder();
        };

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        async function loadSavedFolder() {
            try {
                const savedFolderName = localStorage.getItem('selectedFolderName');
                if (savedFolderName) {
                    // Try to restore the saved folder
                    document.getElementById('currentFolder').textContent = `Current Folder: ${savedFolderName}`;
                    
                    // Show a message that we need to reselect the folder
                    document.getElementById('fileListContainer').innerHTML = `
                        <div class="setup-message">
                            <h3>üìÅ Previously Selected Folder</h3>
                            <p>You previously selected: <strong>${savedFolderName}</strong></p>
                            <p>Click "Select Folder" to reload files from this folder.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading saved folder:', error);
            }
        }

        async function selectFolder() {
            try {
                if ('showDirectoryPicker' in window) {
                    directoryHandle = await window.showDirectoryPicker({
                        mode: 'readwrite'
                    });
                    
                    // Save folder name
                    localStorage.setItem('selectedFolderName', directoryHandle.name);
                    
                    // Update folder display
                    document.getElementById('currentFolder').textContent = `Current Folder: ${directoryHandle.name}`;
                    
                    // Load files from the selected folder
                    await loadFilesFromFolder();
                    
                } else {
                    alert('Folder picker not supported in this browser. Please use Chrome, Edge, or Opera.');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error selecting folder:', error);
                    alert('Error selecting folder: ' + error.message);
                }
            }
        }

        async function loadFilesFromFolder() {
            try {
                const folders = [];
                const files = [];
                
                // Load folders and files from the root
                for await (const [name, entryHandle] of directoryHandle.entries()) {
                    if (entryHandle.kind === 'directory') {
                        // Count files in this folder
                        let fileCount = 0;
                        try {
                            for await (const [fileName, fileHandle] of entryHandle.entries()) {
                                if (fileHandle.kind === 'file') {
                                    fileCount++;
                                }
                            }
                        } catch (e) {
                            console.log('Could not count files in folder:', name);
                        }
                        
                        folders.push({
                            name: name,
                            fileCount: fileCount
                        });
                    } else {
                        files.push({
                            name: name,
                            type: getFileType(name),
                            category: 'Root',
                            handle: entryHandle
                        });
                    }
                }
                
                // Load files from subfolders
                for (const folder of folders) {
                    try {
                        const folderHandle = await directoryHandle.getDirectoryHandle(folder.name);
                        for await (const [fileName, fileHandle] of folderHandle.entries()) {
                            if (fileHandle.kind === 'file') {
                                files.push({
                                    name: fileName,
                                    type: getFileType(fileName),
                                    category: folder.name,
                                    handle: fileHandle
                                });
                            }
                        }
                    } catch (e) {
                        console.log('Could not load files from folder:', folder.name);
                    }
                }
                
                allFiles = files;
                loadCategories(folders);
                loadFilesForCategory('All');
                
            } catch (error) {
                console.error('Error loading files:', error);
                showError('Error loading files: ' + error.message);
            }
        }

        function loadCategories(folders) {
            const container = document.getElementById('categoriesList');
            container.innerHTML = '';
            
            // Add "All" category
            const allDiv = document.createElement('div');
            allDiv.className = 'category active';
            allDiv.innerHTML = `
                <span>All Files</span>
                <span class="file-count">${allFiles.length}</span>
            `;
            allDiv.onclick = () => selectCategory('All');
            container.appendChild(allDiv);
            
            // Add folder categories
            folders.forEach(folder => {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `
                    <span>${folder.name}</span>
                    <span class="file-count">${folder.fileCount}</span>
                `;
                div.onclick = () => selectCategory(folder.name);
                container.appendChild(div);
            });
        }

        function selectCategory(categoryName) {
            // Remove active class from all categories
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // Add active class to selected category
            document.querySelectorAll('.category').forEach(cat => {
                if (cat.textContent.includes(categoryName)) {
                    cat.classList.add('active');
                }
            });
            
            currentCategory = categoryName;
            loadFilesForCategory(categoryName);
        }

        function loadFilesForCategory(categoryName) {
            if (categoryName === 'All') {
                currentFiles = allFiles;
            } else {
                currentFiles = allFiles.filter(file => file.category === categoryName);
            }
            
            displayFiles(currentFiles);
        }

        function displayFiles(files) {
            const container = document.getElementById('fileListContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Files Found</h3>
                        <p>This folder is empty.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            files.forEach(file => {
                tableHTML += `
                    <tr>
                        <td>${file.name}</td>
                        <td>${file.type}</td>
                        <td>
                            <div class="file-actions">
                                <button class="btn btn-success btn-small" onclick="preview('${file.name}', '${file.type}', '${file.category}')">
                                    Preview
                                </button>
                                <button class="btn btn-warning btn-small" onclick="renameFile('${file.name}', '${file.category}')">
                                    Rename
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteFile('${file.name}', '${file.category}')">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                'pdf': 'PDF',
                'jpg': 'JPG',
                'jpeg': 'JPG',
                'png': 'PNG',
                'gif': 'GIF',
                'xlsx': 'XLSX',
                'xls': 'XLS',
                'docx': 'DOCX',
                'doc': 'DOC',
                'txt': 'TXT',
                'md': 'MD'
            };
            return typeMap[ext] || 'FILE';
        }

        async function preview(fileName, fileType, category) {
            // Update preview title
            const previewTitle = document.querySelector('.preview-title');
            if (previewTitle) {
                previewTitle.textContent = `Preview: ${fileName}`;
            }
            
            // Show action buttons
            document.getElementById('btnDownload').style.display = 'inline-block';
            document.getElementById('btnPrint').style.display = 'inline-block';
            
            // Set up button actions
            document.getElementById('btnDownload').onclick = () => downloadFile(fileName, category);
            document.getElementById('btnPrint').onclick = () => printFile(fileName, fileType, category);
            
            // Show preview content
            const previewContent = document.getElementById('previewContent');
            await showFilePreview(fileName, fileType, category, previewContent);
        }

        async function renameFile(fileName, category) {
            const newName = prompt('Enter new name for file:', fileName);
            if (newName && newName !== fileName) {
                try {
                    // Find the file in current files
                    const file = currentFiles.find(f => f.name === fileName && f.category === category);
                    if (!file || !file.handle) {
                        throw new Error('File handle not found');
                    }
                    
                    // For now, just update the display (actual file renaming requires more complex logic)
                    // Update the file in our arrays
                    file.name = newName;
                    const allFileIndex = allFiles.findIndex(f => f.name === fileName && f.category === category);
                    if (allFileIndex > -1) {
                        allFiles[allFileIndex].name = newName;
                    }
                    
                    // Refresh the current view
                    loadFilesForCategory(currentCategory);
                    
                    alert(`File renamed from "${fileName}" to "${newName}" (display only - actual file not renamed)`);
                } catch (error) {
                    console.error('Error renaming file:', error);
                    alert('Error renaming file: ' + error.message);
                }
            }
        }

        async function deleteFile(fileName, category) {
            if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
                try {
                    // Find the file in current files
                    const file = currentFiles.find(f => f.name === fileName && f.category === category);
                    if (!file || !file.handle) {
                        throw new Error('File handle not found');
                    }
                    
                    // For now, just remove from display (actual file deletion requires more complex logic)
                    // Remove the file from our arrays
                    allFiles = allFiles.filter(f => !(f.name === fileName && f.category === category));
                    currentFiles = currentFiles.filter(f => !(f.name === fileName && f.category === category));
                    
                    // Refresh the current view
                    loadFilesForCategory(currentCategory);
                    
                    alert(`File "${fileName}" deleted from display (actual file not deleted)`);
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert('Error deleting file: ' + error.message);
                }
            }
        }

        async function showFilePreview(fileName, fileType, category, container) {
            try {
                // Find the file in current files
                const file = currentFiles.find(f => f.name === fileName && f.category === category);
                
                if (!file || !file.handle) {
                    throw new Error('File handle not found');
                }
                
                // Get the file object
                const fileObj = await file.handle.getFile();
                const url = URL.createObjectURL(fileObj);
                
                if (fileType === 'PDF') {
                    container.innerHTML = `
                        <div style="text-align: center;">
                            <h3 style="color: var(--text-body); margin-bottom: 15px;">PDF Preview</h3>
                            <iframe src="${url}" width="100%" height="500px" style="border: 1px solid var(--border-color); border-radius: 8px;"></iframe>
                        </div>
                    `;
                } else if (['JPG', 'PNG', 'GIF'].includes(fileType)) {
                    container.innerHTML = `
                        <div style="text-align: center;">
                            <h3 style="color: var(--text-body); margin-bottom: 15px;">Image Preview</h3>
                            <img src="${url}" style="max-width: 100%; max-height: 500px; border-radius: 8px; box-shadow: var(--shadow);">
                        </div>
                    `;
                } else if (['TXT', 'MD'].includes(fileType)) {
                    const text = await fileObj.text();
                    container.innerHTML = `
                        <div>
                            <h3 style="color: var(--text-body); margin-bottom: 15px;">Text Preview</h3>
                            <pre style="background: var(--primary-bg); color: var(--text-body); padding: 15px; border-radius: 8px; white-space: pre-wrap; font-family: monospace; font-size: 14px; border: 1px solid var(--border-color); max-height: 400px; overflow-y: auto;">${text}</pre>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px; color: #007bff;">üìÑ</div>
                            <h3 style="color: var(--text-body); margin-bottom: 15px;">${fileType} File</h3>
                            <p style="color: var(--text-muted); margin-bottom: 20px;">${fileName}</p>
                            <p style="color: var(--text-muted); font-size: 14px;">Preview not available for this file type. Click Download to save the file.</p>
                        </div>
                    `;
                }
                
                // Clean up the URL after a delay
                setTimeout(() => URL.revokeObjectURL(url), 10000);
                
            } catch (error) {
                console.error('Error previewing file:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading File</h3>
                        <p>Could not load file: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function downloadFile(fileName, category) {
            try {
                const file = currentFiles.find(f => f.name === fileName && f.category === category);
                if (!file || !file.handle) {
                    throw new Error('File handle not found');
                }
                
                const fileObj = await file.handle.getFile();
                const url = URL.createObjectURL(fileObj);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error downloading file:', error);
                alert('Error downloading file: ' + error.message);
            }
        }

        async function printFile(fileName, fileType, category) {
            try {
                const file = currentFiles.find(f => f.name === fileName && f.category === category);
                if (!file || !file.handle) {
                    throw new Error('File handle not found');
                }
                
                const fileObj = await file.handle.getFile();
                const url = URL.createObjectURL(fileObj);
                const printWindow = window.open(url, '_blank');
                if (printWindow) {
                    printWindow.onload = function() {
                        printWindow.print();
                    };
                }
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error printing file:', error);
                alert('Error printing file: ' + error.message);
            }
        }

        function showError(message) {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function returnToMainMenu() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
