<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Manage Accounts</title>
    <link rel="stylesheet" href="../assets/font-awesome.min.css">
    <style>
        :root {
            --header-bg: linear-gradient(135deg, #343a40 0%, #495057 100%);
            --sidebar-bg: #f8f9fa;
            --content-bg: #ffffff;
            --primary-bg: #f1f5f9;
            --text-body: #1e293b;
            --text-muted: #6c757d;
            --divider: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }

        body.dark {
            --header-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --sidebar-bg: #1e293b;
            --content-bg: #0f172a;
            --primary-bg: #0f172a;
            --text-body: #f1f5f9;
            --text-muted: #94a3b8;
            --divider: #334155;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-body);
            transition: all 0.3s ease;
        }

        .container {
            height: 100vh;
            background: var(--content-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: var(--shadow);
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .main-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .category {
            padding: 12px 15px;
            margin: 5px 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-body);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .category.active {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .file-count {
            font-size: 12px;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.6);
        }

        .content {
            flex: 1;
            display: flex;
        }

        .file-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--primary-bg);
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .current-folder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 24px;
            border-radius: 16px;
            font-weight: 600;
            flex: 1;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .file-table th {
            background: var(--primary-bg);
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text-body);
            border-bottom: 2px solid var(--divider);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--divider);
            vertical-align: middle;
            color: var(--text-body);
        }

        .file-table tr:hover {
            background: var(--primary-bg);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .file-table tr:last-child td {
            border-bottom: none;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }

        .preview-panel {
            width: 400px;
            background: var(--primary-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-body);
            margin: 0;
        }

        .preview-toolbar {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .preview-content {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            box-shadow: var(--shadow);
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        .server-status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .server-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .server-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Simple Manage Accounts</h2>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="refreshFiles()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="returnToMainMenu()">
                    <i class="fas fa-arrow-left"></i> Return to Main Menu
                </button>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <div id="serverStatus" class="server-status disconnected">
                    <i class="fas fa-exclamation-triangle"></i> Server Not Connected
                </div>
                <div id="categoriesList">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <div class="main-content">
                <div class="content">
                    <div class="file-list">
                        <div class="file-list-header">
                            <div id="currentFolder" class="current-folder">
                                D:\My_Programs\ClearView\Personal_Docs
                            </div>
                        </div>
                        
                        <div id="fileListContainer">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <h3>Loading Files...</h3>
                                <p>Please wait while we load your files</p>
                            </div>
                        </div>
                    </div>

                    <div class="preview-panel">
                        <div class="preview-header">
                            <div class="preview-title">Preview</div>
                            <div class="preview-toolbar">
                                <button id="btnDownload" class="btn btn-success btn-small" style="display: none;">
                                    Download
                                </button>
                                <button id="btnPrint" class="btn btn-warning btn-small" style="display: none;">
                                    Print
                                </button>
                            </div>
                        </div>
                        <div id="previewContent" class="preview-content">
                            <div style="text-align: center; color: var(--text-muted); padding: 40px;">
                                <i class="fas fa-file" style="font-size: 48px; margin-bottom: 20px; color: var(--text-muted);"></i>
                                <p>Select a file to preview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:8080';
        let allFiles = [];
        let currentFiles = [];
        let currentCategory = 'All';

        // Initialize on page load
        window.onload = function() {
            applyTheme();
            checkServerConnection();
        };

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        async function checkServerConnection() {
            try {
                const response = await fetch(`${SERVER_URL}/api/files`);
                if (response.ok) {
                    updateServerStatus(true);
                    loadFiles();
                } else {
                    updateServerStatus(false);
                }
            } catch (error) {
                updateServerStatus(false);
                showError('File server is not running. Please start the file server first.');
            }
        }

        function updateServerStatus(connected) {
            const statusEl = document.getElementById('serverStatus');
            if (connected) {
                statusEl.className = 'server-status connected';
                statusEl.innerHTML = '<i class="fas fa-check-circle"></i> Server Connected';
            } else {
                statusEl.className = 'server-status disconnected';
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Server Not Connected';
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${SERVER_URL}/api/files`);
                const data = await response.json();
                
                allFiles = data.files;
                loadCategories(data.folders);
                loadFilesForCategory('All');
                
            } catch (error) {
                console.error('Error loading files:', error);
                showError('Error loading files: ' + error.message);
            }
        }

        function loadCategories(folders) {
            const container = document.getElementById('categoriesList');
            container.innerHTML = '';
            
            // Add "All" category
            const allDiv = document.createElement('div');
            allDiv.className = 'category active';
            allDiv.innerHTML = `
                <span>All Files</span>
                <span class="file-count">${allFiles.length}</span>
            `;
            allDiv.onclick = () => selectCategory('All');
            container.appendChild(allDiv);
            
            // Add folder categories
            folders.forEach(folder => {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `
                    <span>${folder.name}</span>
                    <span class="file-count">${folder.file_count}</span>
                `;
                div.onclick = () => selectCategory(folder.name);
                container.appendChild(div);
            });
        }

        function selectCategory(categoryName) {
            // Remove active class from all categories
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // Add active class to selected category
            document.querySelectorAll('.category').forEach(cat => {
                if (cat.textContent.includes(categoryName)) {
                    cat.classList.add('active');
                }
            });
            
            currentCategory = categoryName;
            loadFilesForCategory(categoryName);
        }

        function loadFilesForCategory(categoryName) {
            if (categoryName === 'All') {
                currentFiles = allFiles;
            } else {
                currentFiles = allFiles.filter(file => file.category === categoryName);
            }
            
            displayFiles(currentFiles);
        }

        function displayFiles(files) {
            const container = document.getElementById('fileListContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Files Found</h3>
                        <p>This folder is empty.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            files.forEach(file => {
                const fileSize = formatFileSize(file.size);
                tableHTML += `
                    <tr>
                        <td>${file.name}</td>
                        <td>${file.type}</td>
                        <td>${file.category}</td>
                        <td>${fileSize}</td>
                        <td>
                            <div class="file-actions">
                                <button class="btn btn-success btn-small" onclick="preview('${file.name}', '${file.type}', '${file.category}')">
                                    Preview
                                </button>
                                <button class="btn btn-warning btn-small" onclick="downloadFile('${file.name}', '${file.category}')">
                                    Download
                                </button>
                                <button class="btn btn-danger btn-small" onclick="printFile('${file.name}', '${file.type}', '${file.category}')">
                                    Print
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function preview(fileName, fileType, category) {
            // Update preview title
            const previewTitle = document.querySelector('.preview-title');
            if (previewTitle) {
                previewTitle.textContent = `Preview: ${fileName}`;
            }
            
            // Show action buttons
            document.getElementById('btnDownload').style.display = 'inline-block';
            document.getElementById('btnPrint').style.display = 'inline-block';
            
            // Set up button actions
            document.getElementById('btnDownload').onclick = () => downloadFile(fileName, category);
            document.getElementById('btnPrint').onclick = () => printFile(fileName, fileType, category);
            
            // Show preview content
            const previewContent = document.getElementById('previewContent');
            showFilePreview(fileName, fileType, category, previewContent);
        }

        function showFilePreview(fileName, fileType, category, container) {
            const fileUrl = `${SERVER_URL}/api/file/${category}/${fileName}`;
            
            if (fileType === 'PDF') {
                container.innerHTML = `
                    <div style="text-align: center;">
                        <h3 style="color: var(--text-body); margin-bottom: 15px;">PDF Preview</h3>
                        <iframe src="${fileUrl}" width="100%" height="500px" style="border: 1px solid var(--border-color); border-radius: 8px;"></iframe>
                    </div>
                `;
            } else if (['JPG', 'PNG', 'GIF'].includes(fileType)) {
                container.innerHTML = `
                    <div style="text-align: center;">
                        <h3 style="color: var(--text-body); margin-bottom: 15px;">Image Preview</h3>
                        <img src="${fileUrl}" style="max-width: 100%; max-height: 500px; border-radius: 8px; box-shadow: var(--shadow);">
                    </div>
                `;
            } else if (['TXT', 'MD'].includes(fileType)) {
                fetch(fileUrl)
                    .then(response => response.text())
                    .then(text => {
                        container.innerHTML = `
                            <div>
                                <h3 style="color: var(--text-body); margin-bottom: 15px;">Text Preview</h3>
                                <pre style="background: var(--primary-bg); color: var(--text-body); padding: 15px; border-radius: 8px; white-space: pre-wrap; font-family: monospace; font-size: 14px; border: 1px solid var(--border-color); max-height: 400px; overflow-y: auto;">${text}</pre>
                            </div>
                        `;
                    })
                    .catch(error => {
                        container.innerHTML = `
                            <div class="error">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>Error Loading File</h3>
                                <p>Could not load file content: ${error.message}</p>
                            </div>
                        `;
                    });
            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 20px; color: #007bff;">📄</div>
                        <h3 style="color: var(--text-body); margin-bottom: 15px;">${fileType} File</h3>
                        <p style="color: var(--text-muted); margin-bottom: 20px;">${fileName}</p>
                        <p style="color: var(--text-muted); font-size: 14px;">Preview not available for this file type. Click Download to save the file.</p>
                    </div>
                `;
            }
        }

        function downloadFile(fileName, category) {
            const fileUrl = `${SERVER_URL}/api/file/${category}/${fileName}`;
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function printFile(fileName, fileType, category) {
            const fileUrl = `${SERVER_URL}/api/file/${category}/${fileName}`;
            const printWindow = window.open(fileUrl, '_blank');
            if (printWindow) {
                printWindow.onload = function() {
                    printWindow.print();
                };
            }
        }

        function refreshFiles() {
            checkServerConnection();
        }

        function showError(message) {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="checkServerConnection()">Retry</button>
                </div>
            `;
        }

        function returnToMainMenu() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
