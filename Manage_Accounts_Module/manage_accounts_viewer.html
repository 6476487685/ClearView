<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Accounts</title>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="./jszip.min.js"></script>
<script src="manage_accounts_viewer.js"></script>
<style>
body{margin:0;font-family:Segoe UI,sans-serif;background:#fafafa;}
header{height:50px;background:#1e1e2e;color:white;display:flex;align-items:center;justify-content:space-between;padding:0 15px;}
header button{margin-left:6px;background:#3a3af0;border:none;padding:6px 10px;color:white;border-radius:5px;cursor:pointer;}
header button:hover{background:#5757f0;}
.container{display:flex;height:calc(100vh - 50px);}
.categories{width:14%;background:#f0f0f0;border-right:1px solid #ccc;overflow-y:auto;padding:8px;}
.category{background:white;margin-bottom:8px;padding:8px;border-radius:6px;text-align:center;cursor:pointer;}
.category:hover,.category.active{background:#d9e0ff;}
.data-pane{width:43%;background:white;overflow-y:auto;padding:10px;}
.preview-pane{width:43%;border-left:1px solid #ccc;background:#fdfdfd;display:flex;flex-direction:column;}
.preview-header{background:#e8e8e8;padding:8px;font-weight:bold;}
#previewContent{flex:1;overflow:auto;padding:10px;text-align:center;}
.preview-toolbar{text-align:center;border-top:1px solid #ccc;padding:8px;}
.preview-toolbar button{margin:0 6px;padding:5px 10px;}
table{width:100%;border-collapse:collapse;}
th,td{border-bottom:1px solid #ddd;padding:6px;text-align:left;}
</style>
</head>
<body>
<header>
  <div>
    <button onclick="addFile()">Add File</button>
    <button onclick="refreshFiles()">Refresh</button>
    <button onclick="backend.change_folder()">Change Folder</button>
  </div>
  <div><b>Manage Accounts</b></div>
  <div><button onclick="window.close()">Exit</button></div>
</header>

<div class="container">
  <div class="categories" id="categories"></div>
  <div class="data-pane">
    <table id="fileTable">
      <thead><tr><th>File Name</th><th>Type</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="preview-pane">
    <div class="preview-header" id="previewTitle">Preview</div>
    <div id="previewContent"></div>
    <div class="preview-toolbar">
      <button id="btnOpen">Open in App</button>
      <button id="btnDownload">Download</button>
      <button id="btnPrint">Print</button>
    </div>
  </div>
</div>
</body>
</html>
