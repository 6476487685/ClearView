<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager ‚Äî Task Dashboard</title>
  <link rel="stylesheet" href="5_Task_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-title">Transaction Manager ‚Äî Task Dashboard</h1>
      <div class="header-buttons">
        <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none;">
        <button class="excel" id="btnImportExcel" onclick="document.getElementById('excelFileInput').click();">üì• Load From Excel</button>
        <div class="dropdown">
          <button class="excel" onclick="this.nextElementSibling.classList.toggle('show')">üì§ Export ‚ñº</button>
          <div class="dropdown-content">
            <button class="excel" id="btnExcel">üìó Export Excel</button>
            <button class="pdf" id="btnPDF">üìò Export PDF</button>
          </div>
        </div>
        <button class="danger" id="btnClearData">üóëÔ∏è Clear Data</button>
      </div>
    </div>
    <div class="header-right">
      <button class="black" onclick="window.location.href='index.html'">‚Üê Back to Main Dashboard</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Task Tag</div>
        <div>Assignee</div>
        <div>Status</div>
        <div>Priority</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
        <div>Action</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fAssignee"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <!-- Populated from master data -->
        </select>
        <select id="fPriority">
          <option value="">All</option>
          <!-- Populated from master data -->
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">üßπ Clear All</button>
      </div>
    </section>

    <section class="record-count-bar" id="recordCountBar">
      <span>Total Records: <span id="recordCount">0</span></span>
      <button class="primary" id="btnAdd">‚ûï Add Task</button>
    </section>

    <section class="table-card">
      <div class="table-header-space"></div>
      <div class="table-scroll-wrapper" id="horizontalScrollbar"></div>
      <div class="table-data-wrapper">
        <table id="taskTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Task Description</th>
            <th class="resizable">Task Category</th>
            <th class="resizable">Tag</th>
            <th class="resizable">Status</th>
            <th class="resizable">Assignee</th>
            <th class="resizable">Priority</th>
            <th class="resizable">Due Date</th>
            <th class="resizable">Completed On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Task</h3>
      <form id="taskForm">
        <div class="row-snippets">
          <div class="desc-section">
            <label>Task Description</label>
            <input type="text" id="desc" placeholder="Describe the task" required>
          </div>
          <div class="snippets-section">
            <label>&nbsp;</label>
            <div class="snippets-controls">
              <select id="snippetsDropdown">
                <option value="">Snippets</option>
              </select>
              <button type="button" id="saveSnippetBtn" class="btn-save-snippet">Save to Snippets</button>
            </div>
          </div>
        </div>
        <div class="tip-text" style="margin-top: -10px; margin-bottom: 10px;">Tip: click a snippet to insert at the cursor.</div>

        <!-- Line 1: Category, Task Tag, Assignee, Priority -->
        <div class="row4">
          <div><label>Category Task</label><select id="cat"></select></div>
          <div><label>Task Tag</label><select id="tag"></select></div>
          <div><label>Task Assignee</label><select id="assignee"></select></div>
          <div><label>Task Priority</label><select id="priority"></select></div>
        </div>

        <!-- Line 2: Due Date, Completed On -->
        <div class="row2">
          <div><label>Due Date</label><input type="date" id="due"></div>
          <div><label>Completed On</label><input type="date" id="completed"></div>
        </div>

        <!-- Line 3: Task Status -->
        <div class="row1">
          <div><label>Task Status</label>
            <select id="status">
              <!-- Populated from master data -->
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Embedded JavaScript - Task Manager
    let editIndex = null;
    
    // Global function to handle Excel file change
    window.handleExcelFileChange = function(e) {
      console.log('=== EXCEL FILE CHANGE EVENT TRIGGERED ===');
      console.log('Event:', e);
      console.log('Target:', e.target);
      console.log('Files:', e.target.files);
      
      const file = e.target.files[0];
      console.log('File selected:', file ? file.name : 'No file');
      
      if (!file) {
        console.log('No file selected - exiting');
        return;
      }
      
      console.log('File found:', file.name, 'Size:', file.size, 'bytes');
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          console.log('File loaded, reading Excel...');
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          console.log('Excel workbook loaded successfully');
          
          const sheetNames = workbook.SheetNames;
          console.log('Available sheets:', sheetNames);
          
          // Load master data sheets
          const masterData = {};
          const masterSheetNames = ['Task_Category', 'Task_Tag', 'Task_Status', 'Task_Assignee', 'Task_Priority', 'Task_Adhoc'];
          
          masterSheetNames.forEach(sheetName => {
            if (sheetNames.includes(sheetName)) {
              const sheet = workbook.Sheets[sheetName];
              const jsonData = XLSX.utils.sheet_to_json(sheet);
              
              // Get values from the sheet - handle different possible structures
              let values = [];
              if (jsonData.length > 0) {
                const firstRow = jsonData[0];
                
                // For Task_Adhoc specifically, debug the structure
                if (sheetName === 'Task_Adhoc') {
                  console.log('Task_Adhoc sheet first row:', firstRow);
                  console.log('Task_Adhoc keys in first row:', Object.keys(firstRow));
                }
                
                // Try to get values from column with same name as sheet
                values = jsonData.map(row => row[sheetName]).filter(val => val !== undefined && val !== null && val !== '');
                
                // If no values found, try getting from first column
                if (values.length === 0) {
                  const firstColKey = Object.keys(firstRow)[0];
                  console.log(`No values found for ${sheetName}, using first column:`, firstColKey);
                  values = jsonData.map(row => row[firstColKey]).filter(val => val !== undefined && val !== null && val !== '');
                }
              }
              
              masterData[sheetName] = values;
              console.log(`Loaded ${masterData[sheetName].length} values from ${sheetName}:`, masterData[sheetName]);
            } else {
              console.log(`Sheet ${sheetName} not found in workbook`);
            }
          });
          
          // Load transaction data from Txn_Task sheet
          let txnTaskSheet = workbook.Sheets['Txn_Task'] || workbook.Sheets['txn_task'];
          
          if (!txnTaskSheet) {
            alert('Txn_Task sheet not found in the Excel file.');
            return;
          }
          
          // Convert to JSON
          const jsonData = XLSX.utils.sheet_to_json(txnTaskSheet);
          if (jsonData[0]) {
            localStorage.setItem('last_import_headers_Txn_Task', JSON.stringify(Object.keys(jsonData[0])));
          }
          
          if (jsonData.length === 0) {
            alert('No data rows found in Txn_Task sheet.');
            return;
          }
          
          console.log('Raw data from Txn_Task - first row:', jsonData[0]);
          console.log('Available columns:', Object.keys(jsonData[0]));
          
          // Map Excel data to Task structure - try multiple possible column name variations
          const tasks = jsonData.map(row => {
            // Helper function to get value from multiple possible column names
            const getValue = (...possibleNames) => {
              for (let name of possibleNames) {
                if (row[name] !== undefined && row[name] !== null && row[name] !== '') {
                  return row[name];
                }
              }
              return '';
            };
            
            return {
              Task_Description: getValue('Task_Description', 'Task Description', 'TaskDescription', 'Description'),
              Task_Category: getValue('Task_Category', 'Category_Task', 'Category Task', 'CategoryTask', 'Category'),
              Task_Tag: getValue('Task_Tag', 'Task Tag', 'TaskTag', 'Tag', 'Tags'),
              Task_Status: getValue('Task_Status', 'Task Status', 'TaskStatus', 'Status'),
              Task_Assignee: getValue('Task_Assignee', 'Task Assignee', 'TaskAssignee', 'Assignee'),
              Task_Priority: getValue('Task_Priority', 'Task Priority', 'TaskPriority', 'Priority'),
              Due_Date: getValue('Due_Date', 'Due-Date', 'Due Date', 'DueDate', 'Due'),
              Completed_On: getValue('Completed_On', 'Completed-On', 'Completed On', 'CompletedOn', 'Completed'),
              Task_Adhoc: getValue('Task_Adhoc', 'Task Adhoc', 'TaskAdhoc', 'Adhoc', 'Snippet')
            };
          });
          
          console.log('First imported task after mapping:', tasks[0]);
          
          // Save to localStorage
          localStorage.setItem('task_records', JSON.stringify(tasks));
          localStorage.setItem('task_master_data', JSON.stringify(masterData));
          
          console.log(`Saved ${tasks.length} tasks to localStorage`);
          console.log('Saved master data:', masterData);
          console.log('Task_Adhoc data:', masterData.Task_Adhoc);
          
          // Extract Task_Adhoc values from loaded tasks for snippets
          const adhocValues = [...new Set(tasks.map(t => t.Task_Adhoc).filter(v => v && v !== 'No' && v.trim() !== ''))];
          console.log('Task_Adhoc values from loaded tasks:', adhocValues);
          
          // Reload the page to refresh everything
          alert(`Successfully loaded ${tasks.length} tasks from Excel file! Reloading page...`);
          setTimeout(() => {
            window.location.reload();
          }, 1000);
          
        } catch (error) {
          console.error('Error reading Excel file:', error);
          alert('Error reading Excel file: ' + error.message);
        }
      };
      
      reader.readAsArrayBuffer(file);
    };
    
    // Get and save data functions
    function getData() {
      return JSON.parse(localStorage.getItem('task_records')) || [];
    }
    
    function saveData(data) {
      localStorage.setItem('task_records', JSON.stringify(data));
    }
    
    // Render table function
    // Migration function to convert old field names to new ones
    function migrateData(data){
      if(!data||data.length===0)return[];
      // Check if data needs migration
      const needsMigration=data.some(r=>r.desc!==undefined);
      if(!needsMigration)return data;
      return data.map(r=>({
        Task_Description:r.desc||r.Task_Description||'',
        Task_Category:r.cat||r.Task_Category||'',
        Task_Tag:r.tag||r.Task_Tag||'',
        Task_Assignee:r.assignee||r.Task_Assignee||'',
        Task_Priority:r.priority||r.Task_Priority||'',
        Due_Date:r.due||r.Due_Date||'',
        Completed_On:r.completed||r.Completed_On||'',
        Task_Status:r.status||r.Task_Status||'',
        Task_Adhoc:r.Task_Adhoc||'No'
      }));
    }
    
    function renderTable(data) {
      const tbody = document.getElementById('taskBody');
      if (tbody) {
        tbody.innerHTML = '';
        data.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${r.Task_Description}</td><td>${r.Task_Category}</td><td>${r.Task_Tag}</td>
          <td>${r.Task_Status}</td><td>${r.Task_Assignee}</td><td>${r.Task_Priority}</td><td>${r.Due_Date}</td><td>${r.Completed_On}</td>
          <td><span class='del' title='Delete'>üóëÔ∏è</span></td>`;
          tbody.appendChild(tr);
        });
      }
      
      // Update record count
      const recordCount = document.getElementById('recordCount');
      if (recordCount) {
        recordCount.textContent = data.length;
      }
    }
    
    // Auto-populate filters when page loads (moved to modal functionality section)
    
    // Helper function to generate filename
    function generateFilename(extension) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `Task_Filter_Report_${year}-${month}-${day}_${hours}-${minutes}-${seconds}.${extension}`;
    }
    
    // Helper function to create Excel file using SheetJS
    function createExcelFile(data) {
      // Prepare worksheet data
      const headers = ['#', 'Task Description', 'Task Category', 'Tag', 'Status', 'Assignee', 'Priority', 'Due Date', 'Completed On'];
      const worksheetData = [headers];
      
      data.forEach((row, index) => {
        const rowData = [
          index + 1,
          row.Task_Description,
          row.Task_Category,
          row.Task_Tag,
          row.Task_Status,
          row.Task_Assignee,
          row.Task_Priority,
          row.Due_Date,
          row.Completed_On
        ];
        worksheetData.push(rowData);
      });
      
      // Create workbook and worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      
      // Set column widths for better readability
      ws['!cols'] = [
        { wch: 5 },   // #
        { wch: 30 },  // Task Description
        { wch: 15 },  // Category Task
        { wch: 15 },  // Task Tag
        { wch: 15 },  // Task Status
        { wch: 15 },  // Task Assignee
        { wch: 12 },  // Task Priority
        { wch: 12 },  // Due Date
        { wch: 12 }   // Completed On
      ];
      
      XLSX.utils.book_append_sheet(wb, ws, "Txn_Task");
      
      // Add master data sheets if they exist
      const savedMasterData = localStorage.getItem('task_master_data');
      if (savedMasterData) {
        try {
          const masterData = JSON.parse(savedMasterData);
          console.log('Adding master data sheets to export');
          
          // Add each master sheet
          const masterSheetNames = ['Task_Category', 'Task_Tag', 'Task_Status', 'Task_Assignee', 'Task_Priority', 'Task_Adhoc'];
          
          masterSheetNames.forEach(sheetName => {
            if (masterData[sheetName] && Array.isArray(masterData[sheetName]) && masterData[sheetName].length > 0) {
              // Create data for this master sheet
              const sheetData = []; // First row is the header with sheet name as column name
              sheetData.push([sheetName]); // Header row
              
              // Add each value as a row
              masterData[sheetName].forEach(value => {
                sheetData.push([value]);
              });
              
              const masterWs = XLSX.utils.aoa_to_sheet(sheetData);
              XLSX.utils.book_append_sheet(wb, masterWs, sheetName);
              console.log(`Added ${sheetName} sheet with ${masterData[sheetName].length} items`);
            }
          });
        } catch (e) {
          console.error('Error adding master data to export:', e);
        }
      }
      
      // Generate Excel file
      const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      return new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
    }
    
    // Export to Excel function
    function exportToExcel() {
      // Get filtered data from the currently visible table rows
      const visibleRows = document.querySelectorAll('#taskBody tr:not([style*="display: none"])');
      const data = [];
      
        visibleRows.forEach((row, index) => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 9) {
            data.push({
              Task_Description: cells[1].textContent,
              Task_Category: cells[2].textContent,
              Task_Tag: cells[3].textContent,
              Task_Status: cells[4].textContent,
              Task_Assignee: cells[5].textContent,
              Task_Priority: cells[6].textContent,
              Due_Date: cells[7].textContent,
              Completed_On: cells[8].textContent
            });
          }
        });
      
      if (data.length === 0) {
        alert('No task data to export');
        return;
      }
      
      const blob = createExcelFile(data);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = generateFilename('xlsx');
      a.click();
      URL.revokeObjectURL(a.href);
    }
    
    // Export to PDF function
    function exportToPDF() {
      try {
        // Get filtered data from the currently visible table rows
        const visibleRows = document.querySelectorAll('#taskBody tr:not([style*="display: none"])');
        const data = [];
        
        visibleRows.forEach((row, index) => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 9) {
            data.push({
              Task_Description: cells[1].textContent,
              Task_Category: cells[2].textContent,
              Task_Tag: cells[3].textContent,
              Task_Status: cells[4].textContent,
              Task_Assignee: cells[5].textContent,
              Task_Priority: cells[6].textContent,
              Due_Date: cells[7].textContent,
              Completed_On: cells[8].textContent
            });
          }
        });
        
        // Check if jsPDF is loaded
        if (!window.jspdf) {
          alert('PDF library not loaded. Please refresh the page and try again.');
          return;
        }
        
        // Create PDF using jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4'); // landscape, millimeters, A4
        const pageWidth = doc.internal.pageSize.width;
        
        // Helper function to format dates to YYYY/MM/DD
        function formatDate(dateStr) {
          if (!dateStr) return '';
          const date = new Date(dateStr);
          return date.toISOString().split('T')[0].replace(/-/g, '/');
        }
        
        // Helper function to get current filter criteria
        function getFilterCriteria() {
          const criteria = [];
          const fCategory = document.getElementById('fCategory');
          const fTag = document.getElementById('fTag');
          const fAssignee = document.getElementById('fAssignee');
          const fStatus = document.getElementById('fStatus');
          const fPriority = document.getElementById('fPriority');
          const fFrom = document.getElementById('fFrom');
          const fTo = document.getElementById('fTo');
          
          if (fCategory && fCategory.value) criteria.push(`Category = ${fCategory.value}`);
          if (fTag && fTag.value) criteria.push(`Task Tag = ${fTag.value}`);
          if (fAssignee && fAssignee.value) criteria.push(`Assignee = ${fAssignee.value}`);
          if (fStatus && fStatus.value) criteria.push(`Status = ${fStatus.value}`);
          if (fPriority && fPriority.value) criteria.push(`Priority = ${fPriority.value}`);
          if (fFrom && fFrom.value) criteria.push(`Date From: ${formatDate(fFrom.value)}`);
          if (fTo && fTo.value) criteria.push(`Date To: ${formatDate(fTo.value)}`);
          return criteria.length > 0 ? criteria.join(', ') : 'No filters applied';
        }
        
        // Set font
        doc.setFont('helvetica');
        
        // Title - Font Size 16, bold
        doc.setFontSize(16);
        doc.setFont('helvetica', 'bold');
        doc.text('Task Filtered Report', pageWidth / 2, 20, { align: 'center' });
        
        // Filter Criteria - Font Size 12, centered
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        const criteriaText = getFilterCriteria();
        doc.text(criteriaText, pageWidth / 2, 35, { align: 'center' });
        
        // Compact table layout for 20+ records per page
        const headers = ['#', 'Task Description', 'Category', 'Tag', 'Status', 'Assignee', 'Priority', 'Due Date', 'Completed'];
        const colWidths = [10, 50, 25, 25, 20, 25, 20, 25, 25];
        const rowHeight = 5; // Compact row height
        const startY = 45;
        let currentY = startY;
        let currentPage = 1;
        const totalPages = Math.ceil(data.length / 22); // ~22 records per page with compact layout
        
        // Calculate total table width and center it
        const totalTableWidth = colWidths.reduce((sum, width) => sum + width, 0);
        const tableStartX = (pageWidth - totalTableWidth) / 2; // Center the table
        
        // Helper function to add footer
        function addFooter() {
          const pageY = doc.internal.pageSize.height - 10;
          doc.setFontSize(8);
          doc.text(`Page ${currentPage}/${totalPages}`, 20, pageY);
          doc.text(`Total Records: ${data.length}`, pageWidth / 2, pageY, { align: 'center' });
          doc.text(`Generated: ${new Date().toLocaleString()}`, pageWidth - 20, pageY, { align: 'right' });
        }
        
        // Helper function to add new page
        function addNewPage() {
          doc.addPage();
          currentPage++;
          currentY = startY;
          addFooter();
          // Redraw headers on new page
          drawHeaders();
          currentY += 4;
          doc.setFont('helvetica', 'normal');
        }
        
        // Helper function to draw table headers
        function drawHeaders() {
          doc.setFontSize(8);
          doc.setFont('helvetica', 'bold');
          let x = tableStartX;
          headers.forEach((header, i) => {
            doc.text(header, x, currentY);
            x += colWidths[i];
          });
          
          // Header line
          currentY += 1;
          doc.line(tableStartX, currentY, x, currentY);
          currentY += 2;
        }
        
        // Draw initial headers
        drawHeaders();
        
        // Add data rows
        data.forEach((row, index) => {
          // Check if we need a new page
          if (currentY > doc.internal.pageSize.height - 25) {
            addNewPage();
          }
          
          doc.setFontSize(7);
          doc.setFont('helvetica', 'normal');
          
          let x = tableStartX;
          
          // Row number
          doc.text(String(index + 1), x, currentY);
          x += colWidths[0];
          
          // Task Description (truncate if too long)
          doc.text(row.Task_Description.substring(0, 35), x, currentY);
          x += colWidths[1];
          
          // Category
          doc.text(row.Task_Category, x, currentY);
          x += colWidths[2];
          
          // Tag
          doc.text(row.Task_Tag, x, currentY);
          x += colWidths[3];
          
          // Status
          doc.text(row.Task_Status, x, currentY);
          x += colWidths[4];
          
          // Assignee (truncate if too long)
          doc.text(row.Task_Assignee.substring(0, 15), x, currentY);
          x += colWidths[5];
          
          // Priority
          doc.text(row.Task_Priority, x, currentY);
          x += colWidths[6];
          
          // Due Date
          doc.text(formatDate(row.Due_Date), x, currentY);
          x += colWidths[7];
          
          // Completed Date
          doc.text(formatDate(row.Completed_On), x, currentY);
          
          currentY += rowHeight;
        });
        
        // Add footer to last page
        addFooter();
        
        // Save the PDF
        doc.save(generateFilename('pdf'));
        
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Error generating PDF. Please try again.');
      }
    }
    
    // Make functions globally accessible
    window.exportToPDF = exportToPDF;
    window.exportToExcel = exportToExcel;
    
    // Populate modal form dropdowns from unified master data
    function populateModalDropdowns() {
      try {
        // Load unified master data from localStorage
        const unifiedDataStr = localStorage.getItem('unified_master_data');
        let masterData = {};
        let commonData = {};
        
        if (unifiedDataStr) {
          const unifiedData = JSON.parse(unifiedDataStr);
          masterData = unifiedData.task || {};
          commonData = unifiedData.common || {};  // Load common data for Country (Task_Tag)
        } else {
          // Fallback to legacy format
          const masterDataStr = localStorage.getItem('task_master_data');
          masterData = masterDataStr ? JSON.parse(masterDataStr) : {};
        }

    // Filter functionality
    function applyFilters() {
      const category = document.getElementById('fCategory').value.toLowerCase();
      const tag = document.getElementById('fTag').value.toLowerCase();
      const assignee = document.getElementById('fAssignee').value.toLowerCase();
      const status = document.getElementById('fStatus').value.toLowerCase();
      const priority = document.getElementById('fPriority').value.toLowerCase();
      const fromDate = document.getElementById('fFrom').value;
      const toDate = document.getElementById('fTo').value;
      const search = document.getElementById('globalSearch').value.toLowerCase();
      
      const rows = document.querySelectorAll('#taskBody tr');
      let visibleCount = 0;
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 9) {
          const taskDesc = cells[1].textContent.toLowerCase();
          const taskCat = cells[2].textContent.toLowerCase();
          const taskTag = cells[3].textContent.toLowerCase();
          const taskStatus = cells[4].textContent.toLowerCase();
          const taskAssignee = cells[5].textContent.toLowerCase();
          const taskPriority = cells[6].textContent.toLowerCase();
          const taskDue = cells[7].textContent;
          const taskCompleted = cells[8].textContent;
          
          let show = true;
          
          // Apply filters
          if (category && !taskCat.includes(category)) show = false;
          if (tag && !taskTag.includes(tag)) show = false;
          if (assignee && !taskAssignee.includes(assignee)) show = false;
          if (status && !taskStatus.includes(status)) show = false;
          if (priority && !taskPriority.includes(priority)) show = false;
          // Global search - search across all text fields
          if (search && !taskDesc.includes(search) && !taskCat.includes(search) && !taskTag.includes(search) && 
              !taskStatus.includes(search) && !taskAssignee.includes(search) && !taskPriority.includes(search)) show = false;
          
          // Date filters (based on Completed On date)
          if (fromDate && taskCompleted && taskCompleted < fromDate) show = false;
          if (toDate && taskCompleted && taskCompleted > toDate) show = false;
          
          row.style.display = show ? '' : 'none';
          if (show) visibleCount++;
        }
      });
      
      // Update record count
      const recordCount = document.querySelector('.record-count');
      if (recordCount) {
        recordCount.textContent = `${visibleCount} records`;
      }
    }

          const secondConfirm = confirm('‚ö†Ô∏è FINAL WARNING: This action cannot be undone!\n\nAll task records will be permanently deleted.\n\nClick OK to confirm deletion.');
          if (!secondConfirm) { clearDataClickCount = 4; return; }
          // Backup all data before clearing
          try { 
            if (typeof awaitBackupAndDownload === 'function') {
              awaitBackupAndDownload();
            } else {
              console.warn('Backup function not available, proceeding with clear');
            }
          } catch (err) {
            console.error('Backup failed:', err);
          }
          // Clear data
          localStorage.removeItem('task_records');
          localStorage.removeItem('task_snippets');
          localStorage.removeItem('task_master_data');
          renderTable([]);
          clearDataClickCount = 0;
          setArmedUI(false);
          btnClearData.title = 'Click 4 times to enable, then click to clear all data';
          alert('‚úÖ All task records have been cleared successfully.');
        });
      }
      
      // Setup Excel file input change handler
      const excelFileInput = document.getElementById('excelFileInput');
      if (excelFileInput) {
        excelFileInput.addEventListener('change', handleExcelFileChange);
        console.log('Excel file input change handler attached');
      }
      
      // Export buttons
      const btnPDF = document.getElementById('btnPDF');
      const btnExcel = document.getElementById('btnExcel');
      
      if (btnPDF) {
        btnPDF.onclick = () => {
          if (typeof exportToPDF === 'function') {
            exportToPDF();
          } else {
            alert('PDF export function not available. Please refresh the page.');
          }
        };
      }
      
      if (btnExcel) {
        btnExcel.onclick = () => {
          if (typeof exportToExcel === 'function') {
            exportToExcel();
          } else {
            alert('Excel export function not available. Please refresh the page.');
          }
        };
      }
      
      // Add button click
      addBtn.onclick = () => {
        editIndex = null;
        form.reset();
        populateModalDropdowns(); // Reload dropdowns from master data
        populateSnippets(); // Reload snippets when opening modal
        title.textContent = 'Add Task';
        modal.style.display = 'flex';
      };
      
      // Cancel button
      cancelBtn.onclick = () => {
        modal.style.display = 'none';
      };
      
      // Close modal when clicking outside
      window.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
      
      // Event delegation for delete (click) and edit (double-click)
      tbody.addEventListener('click', (e) => {
        if (e.target.classList.contains('del')) {
          const row = e.target.closest('tr');
          if (row) {
            const i = [...tbody.children].indexOf(row);
            if (confirm('Delete this task?')) {
              const data = getData();
              data.splice(i, 1);
              saveData(data);
              renderTable(data);
            }
          }
        }
      });
      
      // Double-click to edit
      tbody.addEventListener('dblclick', (e) => {
        const row = e.target.closest('tr');
        if (row) {
          editIndex = [...tbody.children].indexOf(row);
          const allData = getData();
          const data = allData[editIndex];
          
          console.log('Edit clicked, index:', editIndex);
          console.log('Row data:', data);
          
          // Populate form
          if (form.desc) form.desc.value = data.Task_Description || '';
          if (form.cat) form.cat.value = data.Task_Category || '';
          if (form.tag) form.tag.value = data.Task_Tag || '';
          if (form.assignee) form.assignee.value = data.Task_Assignee || '';
          if (form.priority) form.priority.value = data.Task_Priority || '';
          if (form.due) form.due.value = data.Due_Date || '';
          if (form.completed) form.completed.value = data.Completed_On || '';
          if (form.status) form.status.value = data.Task_Status || '';
          
          console.log('Form populated:', {
            desc: form.desc?.value,
            cat: form.cat?.value,
            tag: form.tag?.value,
            status: form.status?.value
          });
          
          populateSnippets(); // Reload snippets when editing
          title.textContent = 'Edit Task';
          modal.style.display = 'flex';
        }
      });
      
      // Form submit
      form.onsubmit = (e) => {
        e.preventDefault();
        const rec = {
          Task_Description: form.desc.value,
          Task_Category: form.cat.value,
          Task_Tag: form.tag.value,
          Task_Assignee: form.assignee.value,
          Task_Priority: form.priority.value,
          Due_Date: form.due.value,
          Completed_On: form.completed.value,
          Task_Status: form.status.value,
          Task_Adhoc: form.adhoc && form.adhoc.value || 'No'
        };
        
        const data = getData();
        if (editIndex !== null) {
          data[editIndex] = rec;
        } else {
          data.push(rec);
        }
        
        saveData(data);
        renderTable(data);
        populateSnippets(); // Reload snippets after saving
        modal.style.display = 'none';
      };
      
      // Column resize functionality
      const taskTable = document.getElementById('taskTable');
      let startX, startW, th;
      const STORAGE_KEY = 'task_column_widths';
      
      // Load saved column widths
      function loadColumnWidths() {
        const savedWidths = localStorage.getItem(STORAGE_KEY);
        if (savedWidths && taskTable) {
          try {
            const widths = JSON.parse(savedWidths);
            taskTable.querySelectorAll('th.resizable').forEach((h, index) => {
              if (widths[index]) {
                h.style.width = widths[index];
              }
            });
          } catch (e) {
            console.log('Error loading column widths:', e);
          }
        }
      }
      
      // Save column widths
      function saveColumnWidths() {
        if (taskTable) {
          const widths = [];
          taskTable.querySelectorAll('th.resizable').forEach(h => {
            widths.push(h.style.width || h.offsetWidth + 'px');
          });
          localStorage.setItem(STORAGE_KEY, JSON.stringify(widths));
        }
      }
      
      // Initialize column widths
      loadColumnWidths();
      
      // Set up resize handlers
      if (taskTable) {
        taskTable.querySelectorAll('th.resizable').forEach(h => {
          h.addEventListener('mousedown', e => {
            if (e.offsetX > h.offsetWidth - 6) {
              startX = e.pageX;
              startW = h.offsetWidth;
              th = h;
              document.body.style.userSelect = 'none';
              document.addEventListener('mousemove', resize);
              document.addEventListener('mouseup', stop);
            }
          });
        });
      }
      
      function resize(e) {
        if (!th) return;
        const diff = e.pageX - startX;
        th.style.width = (startW + diff) + 'px';
      }
      
      function stop() {
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stop);
        document.body.style.userSelect = 'auto';
        saveColumnWidths();
        th = null;
      }
      
      // Theme functionality removed - using global theme from index.html
      // Apply saved theme from index.html
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.dropdown')) {
          var dropdowns = document.getElementsByClassName('dropdown-content');
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      });
      
      // Sync horizontal scrollbar at 240px with table scroll
      const horizontalScrollbar = document.getElementById('horizontalScrollbar');
      const tableDataWrapper = document.querySelector('.table-data-wrapper');
      
      if (horizontalScrollbar && tableDataWrapper) {
        // Create a dummy div to force scrollbar
        const scrollDummy = document.createElement('div');
        scrollDummy.style.width = '1200px';
        scrollDummy.style.height = '1px';
        horizontalScrollbar.appendChild(scrollDummy);
        
        // Sync scrollbar scroll with table horizontal scroll
        horizontalScrollbar.addEventListener('scroll', function() {
          tableDataWrapper.scrollLeft = horizontalScrollbar.scrollLeft;
        });
        
        // Sync table scroll with scrollbar (when scrolling via other means)
        tableDataWrapper.addEventListener('scroll', function() {
          horizontalScrollbar.scrollLeft = tableDataWrapper.scrollLeft;
        });
        
        // Also sync when table content changes
        const observer = new MutationObserver(function() {
          horizontalScrollbar.scrollLeft = tableDataWrapper.scrollLeft;
        });
        observer.observe(tableDataWrapper, { childList: true, subtree: true });
      }
    });
  </script>
</body>
