<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager ‚Äî Task Dashboard</title>
  <link rel="stylesheet" href="5_Task_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="left">
      <button class="black" onclick="window.location.href='index.html'">‚Üê Back to Main Dashboard</button>
    </div>
    <div class="title">Task Manager ‚Äî Task Dashboard</div>
    <div class="right">
      <label class="theme-switch"><input type="checkbox" id="themeSwitch"><span class="slider"></span></label>
      <button class="pdf" id="btnPDF">üìò Export PDF</button>
      <button class="excel" id="btnExcel">üìó Export Excel</button>
      <button class="primary" id="btnAdd">‚ûï Add Task</button>
      <button class="primary" onclick="loadSampleData()" style="background: #ff6b35;">üîÑ Load Sample Data</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Task Tag</div>
        <div>Assignee</div>
        <div>Status</div>
        <div>Priority</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
        <div>Action</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fAssignee"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
        <select id="fPriority">
          <option value="">All</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Critical</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">üßπ Clear All</button>
      </div>
    </section>

    <section class="table-card">
      <table id="taskTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Task Description</th>
            <th class="resizable">Category Task</th>
            <th class="resizable">Task Tag</th>
            <th class="resizable">Task Status</th>
            <th class="resizable">Task Assignee</th>
            <th class="resizable">Task Priority</th>
            <th class="resizable">Due Date</th>
            <th class="resizable">Completed On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Task</h3>
      <form id="taskForm">
        <div class="row-full">
          <label>Task Description</label>
          <input type="text" id="desc" required>
        </div>

        <!-- Line 1: Category, Task Tag, Assignee, Priority -->
        <div class="row4">
          <div><label>Category Task</label><select id="cat"></select></div>
          <div><label>Task Tag</label><select id="tag"></select></div>
          <div><label>Task Assignee</label><select id="assignee"></select></div>
          <div><label>Task Priority</label><select id="priority"></select></div>
        </div>

        <!-- Line 2: Due Date, Completed On -->
        <div class="row2">
          <div><label>Due Date</label><input type="date" id="due"></div>
          <div><label>Completed On</label><input type="date" id="completed"></div>
        </div>

        <!-- Line 3: Task Status -->
        <div class="row1">
          <div><label>Task Status</label>
            <select id="status">
              <option>Pending</option>
              <option>In Progress</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Embedded JavaScript - Task Manager
    let editIndex = null;
    
    function loadSampleData() {
      const sample = [
        {desc:'Complete Project Documentation',cat:'Development',tag:'PROJ-001',assignee:'John Doe',priority:'High',due:'2025-02-15',completed:'',status:'In Progress'},
        {desc:'Review Code Changes',cat:'Development',tag:'CODE-002',assignee:'Jane Smith',priority:'Medium',due:'2025-02-10',completed:'2025-02-08',status:'Completed'},
        {desc:'Update User Manual',cat:'Documentation',tag:'DOC-003',assignee:'Mike Johnson',priority:'Low',due:'2025-02-20',completed:'',status:'Pending'},
        {desc:'Fix Critical Bug in Login System',cat:'Development',tag:'BUG-004',assignee:'Sarah Wilson',priority:'Critical',due:'2025-02-05',completed:'2025-02-03',status:'Completed'},
        {desc:'Design New Dashboard UI',cat:'Design',tag:'UI-005',assignee:'Alex Chen',priority:'High',due:'2025-02-18',completed:'',status:'In Progress'},
        {desc:'Write Unit Tests for API',cat:'Testing',tag:'TEST-006',assignee:'David Brown',priority:'Medium',due:'2025-02-25',completed:'',status:'Pending'},
        {desc:'Deploy Application to Production',cat:'DevOps',tag:'DEPLOY-007',assignee:'Lisa Garcia',priority:'High',due:'2025-02-12',completed:'',status:'Pending'},
        {desc:'Create Database Schema',cat:'Database',tag:'DB-008',assignee:'Robert Taylor',priority:'Medium',due:'2025-02-08',completed:'2025-02-06',status:'Completed'},
        {desc:'Setup CI/CD Pipeline',cat:'DevOps',tag:'CI-009',assignee:'Lisa Garcia',priority:'High',due:'2025-02-14',completed:'',status:'In Progress'},
        {desc:'Conduct Security Audit',cat:'Security',tag:'SEC-010',assignee:'Emma Davis',priority:'Critical',due:'2025-02-22',completed:'',status:'Pending'},
        {desc:'Optimize Database Performance',cat:'Database',tag:'DB-011',assignee:'Robert Taylor',priority:'Medium',due:'2025-02-28',completed:'',status:'Pending'},
        {desc:'Create User Training Materials',cat:'Documentation',tag:'TRAIN-012',assignee:'Mike Johnson',priority:'Low',due:'2025-03-05',completed:'',status:'Pending'},
        {desc:'Implement Payment Gateway',cat:'Development',tag:'PAY-013',assignee:'John Doe',priority:'High',due:'2025-02-16',completed:'',status:'In Progress'},
        {desc:'Setup Monitoring Dashboard',cat:'DevOps',tag:'MON-014',assignee:'Lisa Garcia',priority:'Medium',due:'2025-02-19',completed:'',status:'Pending'},
        {desc:'Refactor Legacy Code',cat:'Development',tag:'REF-015',assignee:'Jane Smith',priority:'Low',due:'2025-03-01',completed:'',status:'Cancelled'},
        {desc:'Create API Documentation',cat:'Documentation',tag:'API-016',assignee:'Mike Johnson',priority:'Medium',due:'2025-02-21',completed:'2025-02-19',status:'Completed'},
        {desc:'Implement Two-Factor Authentication',cat:'Security',tag:'2FA-017',assignee:'Emma Davis',priority:'High',due:'2025-02-17',completed:'',status:'In Progress'},
        {desc:'Setup Automated Testing',cat:'Testing',tag:'AUTO-018',assignee:'David Brown',priority:'Medium',due:'2025-02-26',completed:'',status:'Pending'},
        {desc:'Create Backup Strategy',cat:'DevOps',tag:'BACKUP-019',assignee:'Lisa Garcia',priority:'High',due:'2025-02-13',completed:'2025-02-11',status:'Completed'},
        {desc:'Design Mobile App Interface',cat:'Design',tag:'MOBILE-020',assignee:'Alex Chen',priority:'Medium',due:'2025-02-24',completed:'',status:'Pending'}
      ];
      
      localStorage.setItem('task_records', JSON.stringify(sample));
      renderTable(sample);
    }
    
    // Get and save data functions
    function getData() {
      return JSON.parse(localStorage.getItem('task_records')) || [];
    }
    
    function saveData(data) {
      localStorage.setItem('task_records', JSON.stringify(data));
    }
    
    // Render table function
    function renderTable(data) {
      const tbody = document.getElementById('taskBody');
      if (tbody) {
        tbody.innerHTML = '';
        data.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${r.desc}</td><td>${r.cat}</td><td>${r.tag}</td>
          <td>${r.status}</td><td>${r.assignee}</td><td>${r.priority}</td><td>${r.due}</td><td>${r.completed}</td>
          <td><span class='del' title='Delete'>üóëÔ∏è</span></td>`;
          tbody.appendChild(tr);
        });
      }
    }
    
    // Auto-populate filters when page loads (moved to modal functionality section)
    
    // Export functions (will use jsPDF and xlsx libraries)
    function exportToPDF() {
      alert('PDF export - Use jsPDF to export task data');
    }
    
    function exportToExcel() {
      const data = getData();
      if (data.length === 0) {
        alert('No data to export');
        return;
      }
      alert('Excel export - Use xlsx library to export task data');
    }
    
    // Make loadSampleData globally accessible
    window.loadSampleData = loadSampleData;
    
    // Populate filter dropdowns with sample data
    function populateFilters() {
      
      // Category filter
      const catFilter = document.getElementById('fCategory');
      if (catFilter) {
        const categories = ['Development', 'Design', 'Testing', 'DevOps', 'Database', 'Security', 'Documentation'];
        catFilter.innerHTML = '<option value="">All Categories</option>';
        categories.forEach(cat => {
          catFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
        });
      }
      
      // Task Tag filter
      const tagFilter = document.getElementById('fTag');
      if (tagFilter) {
        const tags = ['PROJ-001', 'CODE-002', 'DOC-003', 'BUG-004', 'UI-005', 'TEST-006', 'DEPLOY-007', 'DB-008', 'CI-009', 'SEC-010', 'DB-011', 'TRAIN-012', 'PAY-013', 'MON-014', 'REF-015', 'API-016', '2FA-017', 'AUTO-018', 'BACKUP-019', 'MOBILE-020'];
        tagFilter.innerHTML = '<option value="">All Tags</option>';
        tags.forEach(tag => {
          tagFilter.innerHTML += `<option value="${tag}">${tag}</option>`;
        });
      }
      
      // Assignee filter
      const assigneeFilter = document.getElementById('fAssignee');
      if (assigneeFilter) {
        const assignees = ['John Doe', 'Jane Smith', 'Mike Johnson', 'Sarah Wilson', 'Alex Chen', 'David Brown', 'Lisa Garcia', 'Robert Taylor', 'Emma Davis'];
        assigneeFilter.innerHTML = '<option value="">All Assignees</option>';
        assignees.forEach(assignee => {
          assigneeFilter.innerHTML += `<option value="${assignee}">${assignee}</option>`;
        });
      }
      
      // Status filter
      const statusFilter = document.getElementById('fStatus');
      if (statusFilter) {
        const statuses = ['Pending', 'In Progress', 'Completed', 'Cancelled'];
        statusFilter.innerHTML = '<option value="">All Statuses</option>';
        statuses.forEach(status => {
          statusFilter.innerHTML += `<option value="${status}">${status}</option>`;
        });
      }
      
      // Priority filter
      const priorityFilter = document.getElementById('fPriority');
      if (priorityFilter) {
        const priorities = ['Low', 'Medium', 'High', 'Critical'];
        priorityFilter.innerHTML = '<option value="">All Priorities</option>';
        priorities.forEach(priority => {
          priorityFilter.innerHTML += `<option value="${priority}">${priority}</option>`;
        });
      }
    }
    
    // Filter functionality
    function applyFilters() {
      const category = document.getElementById('fCategory').value.toLowerCase();
      const tag = document.getElementById('fTag').value.toLowerCase();
      const assignee = document.getElementById('fAssignee').value.toLowerCase();
      const status = document.getElementById('fStatus').value.toLowerCase();
      const priority = document.getElementById('fPriority').value.toLowerCase();
      const fromDate = document.getElementById('fFrom').value;
      const toDate = document.getElementById('fTo').value;
      const search = document.getElementById('globalSearch').value.toLowerCase();
      
      const rows = document.querySelectorAll('#taskBody tr');
      let visibleCount = 0;
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 9) {
          const taskDesc = cells[1].textContent.toLowerCase();
          const taskCat = cells[2].textContent.toLowerCase();
          const taskTag = cells[3].textContent.toLowerCase();
          const taskStatus = cells[4].textContent.toLowerCase();
          const taskAssignee = cells[5].textContent.toLowerCase();
          const taskPriority = cells[6].textContent.toLowerCase();
          const taskDue = cells[7].textContent;
          const taskCompleted = cells[8].textContent;
          
          let show = true;
          
          // Apply filters
          if (category && !taskCat.includes(category)) show = false;
          if (tag && !taskTag.includes(tag)) show = false;
          if (assignee && !taskAssignee.includes(assignee)) show = false;
          if (status && !taskStatus.includes(status)) show = false;
          if (priority && !taskPriority.includes(priority)) show = false;
          if (search && !taskDesc.includes(search) && !taskTag.includes(search) && !taskAssignee.includes(search)) show = false;
          
          // Date filters (based on Completed On date)
          if (fromDate && taskCompleted && taskCompleted < fromDate) show = false;
          if (toDate && taskCompleted && taskCompleted > toDate) show = false;
          
          row.style.display = show ? '' : 'none';
          if (show) visibleCount++;
        }
      });
      
      // Update record count
      const recordCount = document.querySelector('.record-count');
      if (recordCount) {
        recordCount.textContent = `${visibleCount} records`;
      }
    }
    
    // Add event listeners to filters
    function setupFilterEvents() {
      const filters = ['fCategory', 'fTag', 'fAssignee', 'fStatus', 'fPriority', 'fFrom', 'fTo', 'globalSearch'];
      filters.forEach(filterId => {
        const element = document.getElementById(filterId);
        if (element) {
          element.addEventListener('input', applyFilters);
          element.addEventListener('change', applyFilters);
        }
      });
      
      // Add event listener to Clear All button
      const clearBtn = document.getElementById('btnClear');
      if (clearBtn) {
        clearBtn.addEventListener('click', clearAllFilters);
      }
    }
    
    // Clear all filters function
    function clearAllFilters() {
      // Reset all filter inputs
      document.getElementById('fCategory').value = '';
      document.getElementById('fTag').value = '';
      document.getElementById('fAssignee').value = '';
      document.getElementById('fStatus').value = '';
      document.getElementById('fPriority').value = '';
      document.getElementById('fFrom').value = '';
      document.getElementById('fTo').value = '';
      document.getElementById('globalSearch').value = '';
      
      // Show all rows
      const rows = document.querySelectorAll('#taskBody tr');
      rows.forEach(row => {
        row.style.display = '';
      });
      
      // Update record count
      const recordCount = document.querySelector('.record-count');
      if (recordCount) {
        recordCount.textContent = `${rows.length} records`;
      }
    }
    
    // Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('taskModal');
      const form = document.getElementById('taskForm');
      const addBtn = document.getElementById('btnAdd');
      const cancelBtn = document.getElementById('cancelBtn');
      const title = document.getElementById('modalTitle');
      const tbody = document.getElementById('taskBody');
      
      // Load existing data or initialize
      const existingData = getData();
      if (existingData.length === 0) {
        loadSampleData();
      } else {
        renderTable(existingData);
      }
      
      // Setup filters
      setTimeout(populateFilters, 500);
      setTimeout(setupFilterEvents, 1000);
      
      // Export buttons
      document.getElementById('btnPDF').onclick = () => {
        exportToPDF();
      };
      document.getElementById('btnExcel').onclick = () => {
        exportToExcel();
      };
      
      // Add button click
      addBtn.onclick = () => {
        editIndex = null;
        form.reset();
        title.textContent = 'Add Task';
        modal.style.display = 'flex';
      };
      
      // Cancel button
      cancelBtn.onclick = () => {
        modal.style.display = 'none';
      };
      
      // Close modal when clicking outside
      window.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
      
      // Event delegation for delete (click) and edit (double-click)
      tbody.addEventListener('click', (e) => {
        if (e.target.classList.contains('del')) {
          const row = e.target.closest('tr');
          if (row) {
            const i = [...tbody.children].indexOf(row);
            if (confirm('Delete this task?')) {
              const data = getData();
              data.splice(i, 1);
              saveData(data);
              renderTable(data);
            }
          }
        }
      });
      
      // Double-click to edit
      tbody.addEventListener('dblclick', (e) => {
        const row = e.target.closest('tr');
        if (row) {
          editIndex = [...tbody.children].indexOf(row);
          const data = getData()[editIndex];
          
          // Populate form
          form.desc.value = data.desc || '';
          form.cat.value = data.cat || '';
          form.tag.value = data.tag || '';
          form.assignee.value = data.assignee || '';
          form.priority.value = data.priority || '';
          form.due.value = data.due || '';
          form.completed.value = data.completed || '';
          form.status.value = data.status || '';
          
          title.textContent = 'Edit Task';
          modal.style.display = 'flex';
        }
      });
      
      // Form submit
      form.onsubmit = (e) => {
        e.preventDefault();
        const rec = {
          desc: form.desc.value,
          cat: form.cat.value,
          tag: form.tag.value,
          assignee: form.assignee.value,
          priority: form.priority.value,
          due: form.due.value,
          completed: form.completed.value,
          status: form.status.value
        };
        
        const data = getData();
        if (editIndex !== null) {
          data[editIndex] = rec;
        } else {
          data.push(rec);
        }
        
        saveData(data);
        renderTable(data);
        modal.style.display = 'none';
      };
      
      // Theme functionality
      const themeSwitch = document.getElementById('themeSwitch');
      if (themeSwitch) {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.body.classList.add('dark');
          themeSwitch.checked = true;
        }
        themeSwitch.addEventListener('change', () => {
          document.body.classList.toggle('dark');
          localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
        });
      }
    });
  </script>
</body>
</html>
