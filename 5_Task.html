    <div class="title">Task Manager — Task Dashboard</div>
    <div class="right">

      <button class="pdf" id="btnPDF">📘 Export PDF</button>
      <button class="excel" id="btnExcel">📗 Export Excel</button>
      <button class="primary" id="btnAdd">➕ Add Task</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Task Tag</div>
        <div>Assignee</div>
        <div>Status</div>
        <div>Priority</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
        <div>Action</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fAssignee"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
        <select id="fPriority">
          <option value="">All</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Critical</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">🧹 Clear All</button>
      </div>
    </section>

    <section class="table-card">
      <table id="taskTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Task Description</th>
            <th class="resizable">Category Task</th>
            <th class="resizable">Task Tag</th>
            <th class="resizable">Task Status</th>
            <th class="resizable">Task Assignee</th>
            <th class="resizable">Task Priority</th>
            <th class="resizable">Due Date</th>
            <th class="resizable">Completed On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Task</h3>
      <form id="taskForm">
        <div class="row-full">
          <label>Task Description</label>
          <input type="text" id="desc" required>
        </div>

        <!-- Line 1: Category, Task Tag, Assignee, Priority -->
        <div class="row4">
          <div><label>Category Task</label><select id="cat"></select></div>
          <div><label>Task Tag</label><select id="tag"></select></div>
          <div><label>Task Assignee</label><select id="assignee"></select></div>
          <div><label>Task Priority</label><select id="priority"></select></div>
        </div>

        <!-- Line 2: Due Date, Completed On -->
        <div class="row2">
          <div><label>Due Date</label><input type="date" id="due"></div>
          <div><label>Completed On</label><input type="date" id="completed"></div>
        </div>

        <!-- Line 3: Task Status -->
        <div class="row1">
          <div><label>Task Status</label>
            <select id="status">
              <option>Pending</option>
              <option>In Progress</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>

    // Helper function to generate filename
    function generateFilename(extension) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `Task_Filter_Report_${year}-${month}-${day}_${hours}-${minutes}-${seconds}.${extension}`;
    }
    
    // Helper function to create Excel file using SheetJS
    function createExcelFile(data) {
      // Prepare worksheet data
      const headers = ['#', 'Task Description', 'Category Task', 'Task Tag', 'Task Status', 'Task Assignee', 'Task Priority', 'Due Date', 'Completed On'];
      const worksheetData = [headers];
      
      data.forEach((row, index) => {
        const rowData = [
          index + 1,
          row.desc,
          row.cat,
          row.tag,
          row.status,
          row.assignee,
          row.priority,
          row.due,
          row.completed
        ];
        worksheetData.push(rowData);
      });
      
      // Create workbook and worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      
      // Set column widths for better readability
      ws['!cols'] = [
        { wch: 5 },   // #
        { wch: 30 },  // Task Description
        { wch: 15 },  // Category Task
        { wch: 15 },  // Task Tag
        { wch: 15 },  // Task Status
        { wch: 15 },  // Task Assignee
        { wch: 12 },  // Task Priority
        { wch: 12 },  // Due Date
        { wch: 12 }   // Completed On
      ];
      
      XLSX.utils.book_append_sheet(wb, ws, "Task Report");
      
      // Generate Excel file
      const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      return new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
    }
    
    // Export to Excel function
    function exportToExcel() {
      // Get filtered data from the currently visible table rows
      const visibleRows = document.querySelectorAll('#taskBody tr:not([style*="display: none"])');
      const data = [];
      
      visibleRows.forEach((row, index) => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 9) {
          data.push({
            desc: cells[1].textContent,
            cat: cells[2].textContent,
            tag: cells[3].textContent,
            status: cells[4].textContent,
            assignee: cells[5].textContent,
            priority: cells[6].textContent,
            due: cells[7].textContent,
            completed: cells[8].textContent
          });
        }
      });
      
      if (data.length === 0) {
        alert('No task data to export');
        return;
      }
      
      const blob = createExcelFile(data);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = generateFilename('xlsx');
      a.click();
      URL.revokeObjectURL(a.href);
    }
    
    // Export to PDF function
    function exportToPDF() {
      try {
        // Get filtered data from the currently visible table rows
        const visibleRows = document.querySelectorAll('#taskBody tr:not([style*="display: none"])');
        const data = [];
        
        visibleRows.forEach((row, index) => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 9) {
            data.push({
              desc: cells[1].textContent,
              cat: cells[2].textContent,
              tag: cells[3].textContent,
              status: cells[4].textContent,
              assignee: cells[5].textContent,
              priority: cells[6].textContent,
              due: cells[7].textContent,
              completed: cells[8].textContent
            });
          }
        });
        
        // Check if jsPDF is loaded
        if (!window.jspdf) {
          alert('PDF library not loaded. Please refresh the page and try again.');
          return;
        }
        
        // Create PDF using jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4'); // landscape, millimeters, A4
        const pageWidth = doc.internal.pageSize.width;
        
        // Helper function to format dates to YYYY/MM/DD
        function formatDate(dateStr) {
          if (!dateStr) return '';
          const date = new Date(dateStr);
          return date.toISOString().split('T')[0].replace(/-/g, '/');
        }
        
        // Helper function to get current filter criteria
        function getFilterCriteria() {
          const criteria = [];
          const fCategory = document.getElementById('fCategory');
          const fTag = document.getElementById('fTag');
          const fAssignee = document.getElementById('fAssignee');
          const fStatus = document.getElementById('fStatus');
          const fPriority = document.getElementById('fPriority');
          const fFrom = document.getElementById('fFrom');
          const fTo = document.getElementById('fTo');
          
          if (fCategory.value) criteria.push(`Category = ${fCategory.value}`);
          if (fTag.value) criteria.push(`Task Tag = ${fTag.value}`);
          if (fAssignee.value) criteria.push(`Assignee = ${fAssignee.value}`);
          if (fStatus.value) criteria.push(`Status = ${fStatus.value}`);
          if (fPriority.value) criteria.push(`Priority = ${fPriority.value}`);
          if (fFrom.value) criteria.push(`Date From: ${formatDate(fFrom.value)}`);
          if (fTo.value) criteria.push(`Date To: ${formatDate(fTo.value)}`);
          return criteria.length > 0 ? criteria.join(', ') : 'No filters applied';
        }
        
        // Set font
        doc.setFont('helvetica');
        
        // Title - Font Size 16, bold
        doc.setFontSize(16);
        doc.setFont('helvetica', 'bold');
        doc.text('Task Filtered Report', pageWidth / 2, 20, { align: 'center' });
        
        // Filter Criteria - Font Size 12, centered
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        const criteriaText = getFilterCriteria();
        doc.text(criteriaText, pageWidth / 2, 35, { align: 'center' });
        
        // Compact table layout for 20+ records per page
        const headers = ['#', 'Task Description', 'Category', 'Tag', 'Status', 'Assignee', 'Priority', 'Due Date', 'Completed'];
        const colWidths = [10, 50, 25, 25, 20, 25, 20, 25, 25];
        const rowHeight = 5; // Compact row height
        const startY = 45;
        let currentY = startY;
        let currentPage = 1;
        const totalPages = Math.ceil(data.length / 22); // ~22 records per page with compact layout
        
        // Calculate total table width and center it
        const totalTableWidth = colWidths.reduce((sum, width) => sum + width, 0);
        const tableStartX = (pageWidth - totalTableWidth) / 2; // Center the table
        
        // Helper function to add footer
        function addFooter() {
          const pageY = doc.internal.pageSize.height - 10;
          doc.setFontSize(8);
          doc.text(`Page ${currentPage}/${totalPages}`, 20, pageY);
          doc.text(`Total Records: ${data.length}`, pageWidth / 2, pageY, { align: 'center' });
          doc.text(`Generated: ${new Date().toLocaleString()}`, pageWidth - 20, pageY, { align: 'right' });
        }
        
        // Helper function to add new page
        function addNewPage() {
          doc.addPage();
          currentPage++;
          currentY = startY;
          addFooter();
          // Redraw headers on new page
          drawHeaders();
          currentY += 4;
          doc.setFont('helvetica', 'normal');
        }
        
        // Helper function to draw table headers
        function drawHeaders() {
          doc.setFontSize(8);
          doc.setFont('helvetica', 'bold');
          let x = tableStartX;
          headers.forEach((header, i) => {
            doc.text(header, x, currentY);
            x += colWidths[i];
          });
          
          // Header line
          currentY += 1;
          doc.line(tableStartX, currentY, x, currentY);
          currentY += 2;
        }
        
        // Draw initial headers
        drawHeaders();
        
        // Add data rows
        data.forEach((row, index) => {
          // Check if we need a new page
          if (currentY > doc.internal.pageSize.height - 25) {
            addNewPage();
          }
          
          doc.setFontSize(7);
          doc.setFont('helvetica', 'normal');
          
          let x = tableStartX;
          
          // Row number
          doc.text(String(index + 1), x, currentY);
          x += colWidths[0];
          
          // Task Description (truncate if too long)
          doc.text(row.desc.substring(0, 35), x, currentY);
          x += colWidths[1];
          
          // Category
          doc.text(row.cat, x, currentY);
          x += colWidths[2];
          
          // Tag
          doc.text(row.tag, x, currentY);
          x += colWidths[3];
          
          // Status
          doc.text(row.status, x, currentY);
          x += colWidths[4];
          
          // Assignee (truncate if too long)
          doc.text(row.assignee.substring(0, 15), x, currentY);
          x += colWidths[5];
          
          // Priority
          doc.text(row.priority, x, currentY);
          x += colWidths[6];
          
          // Due Date
          doc.text(formatDate(row.due), x, currentY);
          x += colWidths[7];
          
          // Completed Date
          doc.text(formatDate(row.completed), x, currentY);
          
          currentY += rowHeight;
        });
        
        // Add footer to last page
        addFooter();
        
        // Save the PDF
        doc.save(generateFilename('pdf'));
        
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Error generating PDF. Please try again.');
      }
    }

    // Filter functionality
    function applyFilters() {
      const category = document.getElementById('fCategory').value.toLowerCase();
      const tag = document.getElementById('fTag').value.toLowerCase();
      const assignee = document.getElementById('fAssignee').value.toLowerCase();
      const status = document.getElementById('fStatus').value.toLowerCase();
      const priority = document.getElementById('fPriority').value.toLowerCase();
      const fromDate = document.getElementById('fFrom').value;
      const toDate = document.getElementById('fTo').value;
      const search = document.getElementById('globalSearch').value.toLowerCase();
      
      const rows = document.querySelectorAll('#taskBody tr');
      let visibleCount = 0;
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 9) {
          const taskDesc = cells[1].textContent.toLowerCase();
          const taskCat = cells[2].textContent.toLowerCase();
          const taskTag = cells[3].textContent.toLowerCase();
          const taskStatus = cells[4].textContent.toLowerCase();
          const taskAssignee = cells[5].textContent.toLowerCase();
          const taskPriority = cells[6].textContent.toLowerCase();
          const taskDue = cells[7].textContent;
          const taskCompleted = cells[8].textContent;
          
          let show = true;
          
          // Apply filters
          if (category && !taskCat.includes(category)) show = false;
          if (tag && !taskTag.includes(tag)) show = false;
          if (assignee && !taskAssignee.includes(assignee)) show = false;
          if (status && !taskStatus.includes(status)) show = false;
          if (priority && !taskPriority.includes(priority)) show = false;
          if (search && !taskDesc.includes(search) && !taskTag.includes(search) && !taskAssignee.includes(search)) show = false;
          
          // Date filters (based on Completed On date)
          if (fromDate && taskCompleted && taskCompleted < fromDate) show = false;
          if (toDate && taskCompleted && taskCompleted > toDate) show = false;
          
          row.style.display = show ? '' : 'none';
          if (show) visibleCount++;
        }
      });
      
      // Update record count
      const recordCount = document.querySelector('.record-count');
      if (recordCount) {
        recordCount.textContent = `${visibleCount} records`;
      }
    }
    
    // Add event listeners to filters
    function setupFilterEvents() {
      const filters = ['fCategory', 'fTag', 'fAssignee', 'fStatus', 'fPriority', 'fFrom', 'fTo', 'globalSearch'];
      filters.forEach(filterId => {
        const element = document.getElementById(filterId);
        if (element) {
          element.addEventListener('input', applyFilters);
          element.addEventListener('change', applyFilters);
        }
      });
      
      // Add event listener to Clear All button
      const clearBtn = document.getElementById('btnClear');
      if (clearBtn) {
        clearBtn.addEventListener('click', clearAllFilters);
      }
    }
    
    // Clear all filters function
    function clearAllFilters() {
      // Reset all filter inputs
      document.getElementById('fCategory').value = '';
      document.getElementById('fTag').value = '';
      document.getElementById('fAssignee').value = '';
      document.getElementById('fStatus').value = '';
      document.getElementById('fPriority').value = '';
      document.getElementById('fFrom').value = '';
      document.getElementById('fTo').value = '';
      document.getElementById('globalSearch').value = '';
      
      // Show all rows
      const rows = document.querySelectorAll('#taskBody tr');
      rows.forEach(row => {
        row.style.display = '';
      });
      
      // Update record count
      const recordCount = document.querySelector('.record-count');
      if (recordCount) {
        recordCount.textContent = `${rows.length} records`;
      }
    }
    
    // Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('taskModal');
      const form = document.getElementById('taskForm');
      const addBtn = document.getElementById('btnAdd');
      const cancelBtn = document.getElementById('cancelBtn');
      const title = document.getElementById('modalTitle');
      const tbody = document.getElementById('taskBody');
      
      // Load existing data or initialize
      const existingData = getData();
      if (existingData.length === 0) {
        loadSampleData();
      } else {
        renderTable(existingData);
      }
      
      // Setup filters
      populateModalDropdowns(); // Populate modal dropdowns immediately
      setTimeout(populateFilters, 500);
      setTimeout(setupFilterEvents, 1000);
      
      // Export buttons
      const btnPDF = document.getElementById('btnPDF');
      const btnExcel = document.getElementById('btnExcel');
      
      if (btnPDF) {
        btnPDF.onclick = () => {
          if (typeof exportToPDF === 'function') {
            exportToPDF();
          } else {
            alert('PDF export function not available. Please refresh the page.');
          }
        };
      }
      
      if (btnExcel) {
        btnExcel.onclick = () => {
          if (typeof exportToExcel === 'function') {
            exportToExcel();
          } else {
            alert('Excel export function not available. Please refresh the page.');
          }
        };
      }
      
      // Add button click
      addBtn.onclick = () => {
        editIndex = null;
        form.reset();
        title.textContent = 'Add Task';
        modal.style.display = 'flex';
      };
      
      // Cancel button
      cancelBtn.onclick = () => {
        modal.style.display = 'none';
      };
      
      // Close modal when clicking outside
      window.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
      
      // Event delegation for delete (click) and edit (double-click)
      tbody.addEventListener('click', (e) => {
        if (e.target.classList.contains('del')) {
          const row = e.target.closest('tr');
          if (row) {
            const i = [...tbody.children].indexOf(row);
            if (confirm('Delete this task?')) {
              const data = getData();
              data.splice(i, 1);
              saveData(data);
              renderTable(data);
            }
          }
        }
      });
      
      // Double-click to edit
      tbody.addEventListener('dblclick', (e) => {
        const row = e.target.closest('tr');
        if (row) {
          editIndex = [...tbody.children].indexOf(row);
          const data = getData()[editIndex];
          
          // Populate form
          form.desc.value = data.desc || '';
          form.cat.value = data.cat || '';
          form.tag.value = data.tag || '';
          form.assignee.value = data.assignee || '';
          form.priority.value = data.priority || '';
          form.due.value = data.due || '';
          form.completed.value = data.completed || '';
          form.status.value = data.status || '';
          
          title.textContent = 'Edit Task';
          modal.style.display = 'flex';
        }
      });
      
      // Form submit
      form.onsubmit = (e) => {
        e.preventDefault();
        const rec = {
          desc: form.desc.value,
          cat: form.cat.value,
          tag: form.tag.value,
          assignee: form.assignee.value,
          priority: form.priority.value,
          due: form.due.value,
          completed: form.completed.value,
          status: form.status.value
        };
        
        const data = getData();
        if (editIndex !== null) {
          data[editIndex] = rec;
        } else {
          data.push(rec);
        }
        
        saveData(data);
        renderTable(data);
        modal.style.display = 'none';
      };
      
      // Theme functionality
      const themeSwitch = document.getElementById('themeSwitch');
      if (themeSwitch) {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.body.classList.add('dark');
          themeSwitch.checked = true;
        }
        themeSwitch.addEventListener('change', () => {
          document.body.classList.toggle('dark');
          localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
        });
      }
    });
  </script>
</body>
</html>
