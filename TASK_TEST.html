<!DOCTYPE html>
<html>
<head>
    <title>Task Manager Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .orange { background: #ff6b35; }
    </style>
</head>
<body>
    <h1>Task Manager - Simple Test</h1>
    
    <button onclick="loadData()" class="orange">üîÑ Load Sample Data</button>
    <button onclick="clearData()">üóëÔ∏è Clear Data</button>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Category</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <tr>
                <td colspan="6" style="text-align: center; color: #666;">No data loaded yet. Click "Load Sample Data" to test.</td>
            </tr>
        </tbody>
    </table>

    <script>
        alert('Simple test page loaded!');
        
        function loadData() {
            alert('Loading sample data...');
            
            const sampleData = [
                {desc: 'Complete Project Documentation', cat: 'Development', assignee: 'John Doe', status: 'In Progress', priority: 'High'},
                {desc: 'Review Code Changes', cat: 'Development', assignee: 'Jane Smith', status: 'Completed', priority: 'Medium'},
                {desc: 'Update User Manual', cat: 'Documentation', assignee: 'Mike Johnson', status: 'Pending', priority: 'Low'},
                {desc: 'Fix Critical Bug', cat: 'Development', assignee: 'Sarah Wilson', status: 'Completed', priority: 'Critical'},
                {desc: 'Design Dashboard UI', cat: 'Design', assignee: 'Alex Chen', status: 'In Progress', priority: 'High'}
            ];
            
            const tbody = document.getElementById('taskTable');
            tbody.innerHTML = '';
            
            sampleData.forEach((task, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${task.desc}</td>
                    <td>${task.cat}</td>
                    <td>${task.assignee}</td>
                    <td>${task.status}</td>
                    <td>${task.priority}</td>
                `;
            });
            
            alert('Data loaded successfully! You should see 5 tasks in the table.');
        }
        
        function clearData() {
            const tbody = document.getElementById('taskTable');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No data loaded yet. Click "Load Sample Data" to test.</td></tr>';
            alert('Data cleared!');
        }
    </script>
</body>
</html>
