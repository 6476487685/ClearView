<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager — Task Dashboard</title>
  <link rel="stylesheet" href="5_Task_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="left">
      <button class="black" onclick="window.location.href='index.html'">← Back to Main Dashboard</button>
    </div>
    <div class="title">Task Manager — Task Dashboard</div>
    <div class="right">
      <label class="theme-switch"><input type="checkbox" id="themeSwitch"><span class="slider"></span></label>
      <button class="pdf" id="btnPDF">📘 Export PDF</button>
      <button class="excel" id="btnExcel">📗 Export Excel</button>
      <button class="primary" id="btnAdd">➕ Add Task</button>
      <button class="primary" onclick="loadSampleData()" style="background: #ff6b35;">🔄 Load Sample Data</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Task Tag</div>
        <div>Assignee</div>
        <div>Status</div>
        <div>Priority</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fAssignee"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
        <select id="fPriority">
          <option value="">All</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Critical</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">🧹 Clear All</button>
      </div>
    </section>

    <section class="table-card">
      <table id="taskTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Task Description</th>
            <th class="resizable">Category Task</th>
            <th class="resizable">Task Tag</th>
            <th class="resizable">Task Status</th>
            <th class="resizable">Task Assignee</th>
            <th class="resizable">Task Priority</th>
            <th class="resizable">Due Date</th>
            <th class="resizable">Completed On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Task</h3>
      <form id="taskForm">
        <div class="row-full">
          <label>Task Description</label>
          <input type="text" id="desc" required>
        </div>

        <!-- Line 1: Category, Task Tag, Assignee, Priority -->
        <div class="row4">
          <div><label>Category Task</label><select id="cat"></select></div>
          <div><label>Task Tag</label><select id="tag"></select></div>
          <div><label>Task Assignee</label><select id="assignee"></select></div>
          <div><label>Task Priority</label><select id="priority"></select></div>
        </div>

        <!-- Line 2: Due Date, Completed On -->
        <div class="row2">
          <div><label>Due Date</label><input type="date" id="due"></div>
          <div><label>Completed On</label><input type="date" id="completed"></div>
        </div>

        <!-- Line 3: Task Status -->
        <div class="row1">
          <div><label>Task Status</label>
            <select id="status">
              <option>Pending</option>
              <option>In Progress</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Simple inline JavaScript to test
    alert('JavaScript is working!');
    
    function loadSampleData() {
      alert('Load Sample Data function called!');
      
      const sample = [
        {Task_Description:'Complete Project Documentation',Category_Task:'Development',Task_Tag:'PROJ-001',Task_Assignee:'John Doe',Task_Priority:'High',Due_Date:'2025-02-15',Completed_On:'',Task_Status:'In Progress',Task_Adhoc:'No'},
        {Task_Description:'Review Code Changes',Category_Task:'Development',Task_Tag:'CODE-002',Task_Assignee:'Jane Smith',Task_Priority:'Medium',Due_Date:'2025-02-10',Completed_On:'2025-02-08',Task_Status:'Completed',Task_Adhoc:'No'},
        {Task_Description:'Update User Manual',Category_Task:'Documentation',Task_Tag:'DOC-003',Task_Assignee:'Mike Johnson',Task_Priority:'Low',Due_Date:'2025-02-20',Completed_On:'',Task_Status:'Pending',Task_Adhoc:'No'},
        {Task_Description:'Fix Critical Bug in Login System',Category_Task:'Development',Task_Tag:'BUG-004',Task_Assignee:'Sarah Wilson',Task_Priority:'Critical',Due_Date:'2025-02-05',Completed_On:'2025-02-03',Task_Status:'Completed',Task_Adhoc:'No'},
        {Task_Description:'Design New Dashboard UI',Category_Task:'Design',Task_Tag:'UI-005',Task_Assignee:'Alex Chen',Task_Priority:'High',Due_Date:'2025-02-18',Completed_On:'',Task_Status:'In Progress',Task_Adhoc:'No'}
      ];
      
      const tbody = document.getElementById('taskBody');
      if (tbody) {
        tbody.innerHTML = '';
        sample.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${r.Task_Description}</td><td>${r.Category_Task}</td><td>${r.Task_Tag}</td>
          <td>${r.Task_Status}</td><td>${r.Task_Assignee}</td><td>${r.Task_Priority}</td><td>${r.Due_Date}</td><td>${r.Completed_On}</td>
          <td><span class='del' title='Delete'>🗑️</span></td>`;
          tbody.appendChild(tr);
        });
        alert('Sample data loaded! You should see 5 tasks now.');
      } else {
        alert('Error: Could not find table body element');
      }
    }
    
    // Auto-load data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      alert('DOM loaded, auto-loading data...');
      setTimeout(loadSampleData, 1000);
    });
  </script>
</body>
</html>
