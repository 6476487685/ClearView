<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Manager ‚Äî Investment Dashboard</title>
  <link rel="stylesheet" href="4_Investment_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="left">
      <button class="black" onclick="window.location.href='index.html'">‚Üê Back to Main Dashboard</button>
    </div>
    <div class="title">Transaction Manager ‚Äî Investment Dashboard</div>
    <div class="right">
      <button class="pdf" id="btnPDF">üìò Export PDF</button>
      <button class="excel" id="btnExcel">üìó Export Excel</button>
      <button class="primary" id="btnAdd">‚ûï Add Investment</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Account Tag</div>
        <div>Holder</div>
        <div>Status</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fHolder"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <option>Paid</option>
          <option>Unpaid</option>
          <option>Pending</option>
          <option>Cancelled</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">üßπ Clear All</button>
      </div>
    </section>

    <section class="table-card">
      <table id="investmentTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Investment Description</th>
            <th class="resizable">Category Equity</th>
            <th class="resizable">Account Tag Equity</th>
            <th class="resizable">Currency</th>
            <th class="resizable">Amount</th>
            <th class="resizable">Mode</th>
            <th class="resizable">Holder</th>
            <th class="resizable">Invest Date</th>
            <th class="resizable">Maturity Date</th>
            <th class="resizable">Frequency</th>
            <th class="resizable">Ac Status</th>
            <th class="resizable">Txn Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="investmentBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div id="investmentModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Investment</h3>
      <form id="investmentForm">
        <div class="row-full">
          <label>Investment Description</label>
          <input type="text" id="desc" required>
        </div>

        <!-- Line 1: Category, Amount, Tag, Holder -->
        <div class="row4">
          <div><label>Category Equity</label><select id="cat"></select></div>
          <div><label>Amount</label><input type="text" id="amt" placeholder="0.00" pattern="[0-9]+(\.[0-9]{1,2})?" title="Enter amount with up to 2 decimal places"></div>
          <div><label>Account Tag Equity</label><select id="tag"></select></div>
          <div><label>Holder</label><select id="holder"></select></div>
        </div>

        <!-- Line 2: Invest Date, Currency, Mode, Maturity Date -->
        <div class="row4">
          <div><label>Invest Date</label><input type="date" id="investdate"></div>
          <div><label>Currency</label><select id="cur"></select></div>
          <div><label>Mode</label><select id="mode"></select></div>
          <div><label>Maturity Date</label><input type="date" id="maturitydate"></div>
        </div>

        <!-- Line 3: Frequency, Account Status, Transaction Status -->
        <div class="row3">
          <div><label>Frequency</label><select id="freq"></select></div>
          <div><label>Account Status</label>
            <select id="acstatus">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>
          <div><label>Transaction Status</label>
            <select id="txnstatus">
              <option>Paid</option>
              <option>Unpaid</option>
              <option>Pending</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="4_Investment_Main.js"></script>
</body>
</html>
