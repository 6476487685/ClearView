<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Manager Dashboard</title>
  <link rel="stylesheet" href="4_Investment_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="10_Global_Master_Data_Export.js"></script>
  <script src="pdf_utils.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-title">Investment Manager Dashboard</h1>
      <button class="black" onclick="window.location.href='index.html'">‚Üê Back to Main Dashboard</button>
    </div>
    <div class="header-right">
      <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none;">
      <button class="excel" id="btnImportExcel" onclick="document.getElementById('excelFileInput').click();">üì• Load From Excel</button>
      <div class="dropdown">
        <button class="excel" onclick="this.nextElementSibling.classList.toggle('show')">üì§ Export ‚ñº</button>
        <div class="dropdown-content">
          <button class="excel" id="btnExcel">üìó Export Excel</button>
          <button class="pdf" id="btnPDF">üìò Export PDF</button>
        </div>
      </div>
      <button class="danger" id="btnClearData" style="opacity: 0.5; cursor: not-allowed;">üóëÔ∏è Clear Data</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Account Tag</div>
        <div>Holder</div>
        <div>Status</div>
        <div>Date From</div>
        <div>Date To</div>
        <div>Search</div>
        <div></div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fHolder"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">üßπ Clear All</button>
      </div>
    </section>

    <section class="record-count-bar" id="recordCountBar">
      <span>Total Records: <span id="recordCount">0</span></span>
      <button class="primary" id="btnAdd">‚ûï Add Investment</button>
    </section>

    <section class="table-card">
      <div class="table-header-space"></div>
      <div class="table-scroll-wrapper" id="horizontalScrollbar"></div>
      <div class="table-data-wrapper">
        <table id="investmentTable">
          <thead>
            <tr>
              <th class="resizable">#</th>
              <th class="resizable">Description</th>
              <th class="resizable">Category</th>
              <th class="resizable">Account Tag</th>
              <th class="resizable">Currency</th>
              <th class="resizable">Invested_Amount</th>
              <th class="resizable">Expected_Amount</th>
              <th class="resizable">Mode</th>
              <th class="resizable">Holder</th>
              <th class="resizable">Invest Date</th>
              <th class="resizable">Paid From</th>
              <th class="resizable">Maturity Date</th>
              <th class="resizable">Frequency</th>
              <th class="resizable">Ac Status</th>
              <th class="resizable">Txn Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="investmentBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="investmentModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Investment</h3>
      <form id="investmentForm" novalidate>
        <div class="row-full">
          <label for="desc">Description</label>
          <input type="text" id="desc" required>
        </div>

        <div class="row4">
          <div>
            <label for="cat">Category</label>
            <select id="cat"></select>
          </div>
          <div>
            <label for="investedamount">Invested_Amount</label>
            <input type="text" id="investedamount" placeholder="0.00" title="Enter invested amount with up to 2 decimal places (e.g., 497925.75)">
          </div>
          <div>
            <label for="expectedamount">Expected_Amount</label>
            <input type="text" id="expectedamount" placeholder="0.00" title="Enter expected amount with up to 2 decimal places (e.g., 535018.75)">
          </div>
          <div></div>
        </div>

        <div class="row4">
          <div>
            <label for="tag">Account Tag</label>
            <select id="tag"></select>
          </div>
          <div>
            <label for="holder">Holder</label>
            <select id="holder"></select>
          </div>
          <div></div>
          <div></div>
        </div>

        <div class="row4">
          <div>
            <label for="cur">Currency</label>
            <select id="cur"></select>
          </div>
          <div>
            <label for="mode">Mode</label>
            <select id="mode"></select>
          </div>
          <div>
            <label for="investdate">Invest Date</label>
            <input type="date" id="investdate">
          </div>
          <div>
            <label for="paidfrom">Paid From</label>
            <select id="paidfrom"></select>
          </div>
        </div>

        <div class="row3">
          <div>
            <label for="maturitydate">Maturity Date</label>
            <input type="date" id="maturitydate">
          </div>
          <div>
            <label for="freq">Frequency</label>
            <select id="freq"></select>
          </div>
          <div style="display: flex; align-items: center; gap: 8px; margin-top: 20px;">
            <label for="acstatus" style="margin: 0;">Account Status:</label>
            <input type="checkbox" id="acstatus" checked style="width: 20px; height: 20px; cursor: pointer;">
            <span id="acstatusLabel" style="font-weight: 600; user-select: none;">Active</span>
          </div>
        </div>

        <div class="row3">
          <div>
            <label for="txnstatus">Transaction Status</label>
            <select id="txnstatus">
              <option value="Paid">Paid</option>
              <option value="Unpaid">Unpaid</option>
              <option value="Pending">Pending</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div></div>
          <div></div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="4_Investment_Main.js"></script>
  <script>
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    });
  </script>
</body>
</html>
