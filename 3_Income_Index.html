<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Manager Dashboard</title>
  <link rel="stylesheet" href="3_Income_Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="10_Global_Master_Data_Export.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-title">Income Manager Dashboard</h1>
      <button class="black" onclick="window.location.href='index.html'">‚Üê Back to Main Dashboard</button>
    </div>
    <div class="header-right">
      <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none;">
      <button class="excel" id="btnImportExcel" onclick="document.getElementById('excelFileInput').click();">üì• Load From Excel</button>
      <div class="dropdown">
        <button class="excel" onclick="this.nextElementSibling.classList.toggle('show')">üì§ Export ‚ñº</button>
        <div class="dropdown-content">
          <button class="excel" id="btnExcel">üìó Export Excel</button>
          <button class="pdf" id="btnPDF">üìò Export PDF</button>
        </div>
      </div>
      <button class="danger" id="btnClearData" style="opacity: 0.5; cursor: not-allowed;">üóëÔ∏è Clear Data</button>
    </div>
  </header>

  <main>
    <section class="filter-card">
      <div class="filter-grid filter-labels">
        <div>Category</div>
        <div>Account Tag</div>
        <div>Holder</div>
        <div>Status</div>
        <div>From</div>
        <div>To</div>
        <div>Search</div>
      </div>

      <div class="filter-grid">
        <select id="fCategory"><option value="">All</option></select>
        <select id="fTag"><option value="">All</option></select>
        <select id="fHolder"><option value="">All</option></select>
        <select id="fStatus">
          <option value="">All</option>
          <!-- Populated from master data -->
        </select>
        <input type="date" id="fFrom">
        <input type="date" id="fTo">
        <input type="search" id="globalSearch" placeholder="Search...">
        <button id="btnClear">üßπ Clear All</button>
      </div>
    </section>

    <section class="record-count-bar" id="recordCountBar">
      <span>Total Records: <span id="recordCount">0</span></span>
      <span id="incomeByCurrency" style="margin-left: 20px;"></span>
      <span id="incomeByHolder" style="margin-left: 20px;"></span>
      <button class="primary" id="btnAdd">‚ûï Add Income</button>
    </section>

    <section class="table-card">
      <div class="table-header-space"></div>
      <div class="table-scroll-wrapper" id="horizontalScrollbar"></div>
      <div class="table-data-wrapper">
        <table id="incomeTable">
        <thead>
          <tr>
            <th class="resizable">#</th>
            <th class="resizable">Description</th>
            <th class="resizable">Category</th>
            <th class="resizable">Account Tag</th>
            <th class="resizable">Currency</th>
            <th class="resizable">Amount</th>
            <th class="resizable">Mode</th>
            <th class="resizable">Holder</th>
            <th class="resizable">Income Date</th>
            <th class="resizable">Frequency</th>
            <th class="resizable">Ac Status</th>
            <th class="resizable">Txn Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="incomeBody"></tbody>
        </table>
      </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="incomeModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Income</h3>
      <form id="incomeForm">
        <div class="row-full">
          <label>Description</label>
          <input type="text" id="desc" required>
        </div>

        <!-- Line 1: Category, Amount, Tag, Holder -->
        <div class="row4">
          <div><label>Category</label><select id="cat"></select></div>
          <div><label>Amount</label><input type="text" id="amt" placeholder="0.00" pattern="[0-9]+(\.[0-9]{1,2})?" title="Enter amount with up to 2 decimal places"></div>
          <div><label>Account Tag</label><select id="tag"></select></div>
          <div><label>Holder</label><select id="holder"></select></div>
        </div>

        <!-- Line 2: Currency, Mode, Income Date -->
        <div class="row3">
          <div><label>Currency</label><select id="cur"></select></div>
          <div><label>Mode</label><select id="mode"></select></div>
          <div><label>Income Date</label><input type="date" id="paid"></div>
        </div>

        <!-- Line 3: Frequency, Account Status, Transaction Status -->
        <div class="row3">
          <div><label>Frequency</label><select id="freq"></select></div>
          <div><label>Account Status</label>
            <select id="acstatus">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>
          <div><label>Transaction Status</label>
            <select id="txnstatus">
              <option>Paid</option>
              <option>Unpaid</option>
              <option>Pending</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="3_Income_Main.js"></script>
  <script>
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    });
  </script>
</body>
</html>
